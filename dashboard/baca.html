<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sedang Membaca</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fdfdfd; /* Kertas putih gading */
            color: #333;
            transition: background 0.3s, color 0.3s;
        }

        /* Sticky Top Bar Minimalis */
        .reader-nav {
            position: sticky;
            top: 0;
            background: rgba(255,255,255,0.95);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            z-index: 100;
        }

        .reader-title {
            font-family: 'Poppins', sans-serif;
            font-size: 0.8rem;
            font-weight: 600;
            max-width: 60%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn-icon {
            background: none; border: none; font-size: 1.2rem; color: #555; cursor: pointer;
        }

        /* Area Konten */
        .content-area {
            max-width: 650px; /* Lebar optimal untuk mata */
            margin: 0 auto;
            padding: 30px 20px 80px 20px;
            font-family: 'Lora', serif; /* Font Novel */
            font-size: 18px; /* Ukuran font nyaman */
            line-height: 1.8; /* Jarak antar baris lega */
            text-align: justify;
        }

        .content-area p { margin-bottom: 1.5em; }

        /* Mode Gelap (Opsional, diaktifkan via JS nanti) */
        body.dark-mode { background-color: #222; color: #ddd; }
        body.dark-mode .reader-nav { background: rgba(34,34,34,0.95); border-bottom: 1px solid #444; }
        body.dark-mode .btn-icon { color: #aaa; }

        /* Tombol Selesai di Bawah */
        .finish-area {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid #eee;
        }
        
        .btn-finish {
            background-color: #D8BFD8;
            color: white;
            padding: 10px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="reader-nav">
        <button class="btn-icon" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
        <span class="reader-title" id="rTitle">Memuat Judul...</span>
        <button class="btn-icon" onclick="toggleTheme()"><i class="fas fa-adjust"></i></button>
    </div>

    <div class="content-area" id="rContent">
        <p style="text-align:center; color:#999;">Sedang memuat isi buku...</p>
    </div>

    <div class="finish-area">
        <p style="font-family:'Poppins', sans-serif; font-size:0.8rem; color:#888;">Kamu sudah di akhir cerita.</p>
        <a href="javascript:void(0)" onclick="claimPoints()" class="btn-finish">Selesai & Ambil Poin</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, update, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBRGNL4DL5L_x92vv6tI4Ysa9Q0qyKvjeQ",
            authDomain: "pkm-pm-def08.firebaseapp.com",
            databaseURL: "https://pkm-pm-def08-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pkm-pm-def08",
            storageBucket: "pkm-pm-def08.firebasestorage.app",
            messagingSenderId: "1077227616889",
            appId: "1:1077227616889:web:9ce3a57e3d46012acab2a8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        const urlParams = new URLSearchParams(window.location.search);
        const bookId = urlParams.get('id');

        // LOAD BUKU
        if(bookId) {
            const bookRef = ref(db, 'books/' + bookId);
            get(bookRef).then((snapshot) => {
                if(snapshot.exists()) {
                    const data = snapshot.val();
                    document.getElementById('rTitle').innerText = data.title;
                    
                    // Render konten. Admin harus input pakai <p> tag biar rapi
                    // Atau kita bisa bungkus otomatis jika plain text
                    document.getElementById('rContent').innerHTML = data.content || "<p>Isi buku belum tersedia.</p>";
                    
                    // Increment Views (Opsional)
                    update(bookRef, { views: increment(1) });
                }
            });
        }

        // FUNGSI GANTI TEMA
        window.toggleTheme = () => {
            document.body.classList.toggle('dark-mode');
        }

        // FUNGSI KLAIM POIN (SEDERHANA DULU)
        window.claimPoints = () => {
            // Logic poin akan kita perbaiki nanti agar tidak bisa spam.
            // Untuk sekarang, kita arahkan kembali ke dashboard
            alert("Selamat! Kamu selesai membaca."); 
            // Nanti di sini kita panggil SweetAlert + Update XP Firebase
            history.back(); // Atau window.location.href = 'index.html';
        }
    </script>
</body>
</html>
