<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lapor Bacaan</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --primary-blue: #1565C0; --light-bg: #E3F2FD; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--light-bg); padding-bottom: 30px; }

        /* HEADER */
        .page-header {
            background: linear-gradient(135deg, #1565C0, #42A5F5);
            padding: 15px 20px; display: flex; align-items: center; color: white;
            border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;
            box-shadow: 0 4px 15px rgba(21, 101, 192, 0.2);
            position: sticky; top: 0; z-index: 100;
        }
        .btn-back { color: white; font-size: 1.2rem; background: none; border: none; cursor: pointer;}
        .page-title { flex-grow: 1; text-align: center; font-weight: 700; font-size: 1.1rem; margin-right: 20px; }

        /* KUOTA BADGE */
        .quota-container {
            text-align: center; margin-top: -15px; position: relative; z-index: 101;
        }
        .quota-badge {
            background: white; color: #1565C0; padding: 5px 15px; border-radius: 20px;
            font-size: 0.8rem; font-weight: 700; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: inline-block;
        }

        /* FORM CARD */
        .form-card {
            background: white; margin: 20px; padding: 25px; border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .form-label { font-weight: 600; font-size: 0.9rem; color: #555; }
        .form-control {
            border-radius: 10px; padding: 12px; border: 1px solid #ddd;
            background: #f9f9f9; font-size: 0.9rem;
        }
        .form-control:focus { border-color: var(--primary-blue); background: white; box-shadow: none; }

        .btn-submit {
            width: 100%; background: var(--primary-blue); color: white;
            font-weight: 600; padding: 12px; border-radius: 12px; border: none;
            margin-top: 10px; box-shadow: 0 4px 10px rgba(21, 101, 192, 0.3);
            transition: transform 0.2s;
        }
        .btn-submit:active { transform: scale(0.98); }
        .btn-submit:disabled { background: #B0BEC5; cursor: not-allowed; box-shadow: none; }

        .info-box {
            background-color: #FFF3E0; border-left: 4px solid #FFB74D;
            padding: 15px; margin: 20px; border-radius: 8px;
            font-size: 0.85rem; color: #E65100;
        }
        
        .validation-error { color: #D32F2F; font-size: 0.75rem; margin-top: 5px; display: none; }
    </style>
</head>
<body>

    <div class="page-header">
        <button onclick="window.location.href='index.html'" class="btn-back"><i class="fas fa-arrow-left"></i></button>
        <div class="page-title">Lapor Bacaan</div>
    </div>

    <div class="quota-container">
        <div class="quota-badge" id="quotaBadge">
            <i class="fas fa-ticket-alt me-1"></i> Sisa Kuota Hari Ini: <span id="quotaCount">...</span>
        </div>
    </div>

    <div class="info-box">
        <i class="fas fa-info-circle me-2"></i>
        Isi ringkasan dengan detail (Min. 3 Kalimat & 2 Paragraf) untuk mendapatkan <strong>+50 XP</strong>.
    </div>

    <div class="form-card">
        <form id="laporForm">
            <div class="mb-3">
                <label class="form-label">Judul Buku</label>
                <input type="text" id="judulBuku" class="form-control" placeholder="Contoh: Laskar Pelangi" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Tanggal Baca</label>
                <input type="date" id="tglBaca" class="form-control" required readonly>
                <small class="text-muted" style="font-size:0.7rem">*Otomatis tanggal hari ini</small>
            </div>

            <div class="mb-3">
                <label class="form-label">Ringkasan Cerita</label>
                <textarea id="ringkasan" class="form-control" rows="8" placeholder="Ceritakan kembali isi bukunya di sini... (Tekan Enter untuk buat paragraf baru)" required></textarea>
                <div id="textFeedback" class="validation-error"><i class="fas fa-exclamation-circle"></i> Tulisan belum memenuhi syarat (Min. 3 Kalimat, 2 Paragraf).</div>
            </div>

            <button type="submit" class="btn-submit" id="btnKirim">
                KIRIM LAPORAN <i class="fas fa-paper-plane ms-2"></i>
            </button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIG FIREBASE (SINGAPURA)
        const firebaseConfig = {
            apiKey: "AIzaSyBRGNL4DL5L_x92vv6tI4Ysa9Q0qyKvjeQ",
            authDomain: "pkm-pm-def08.firebaseapp.com",
            databaseURL: "https://pkm-pm-def08-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pkm-pm-def08",
            storageBucket: "pkm-pm-def08.firebasestorage.app",
            messagingSenderId: "1077227616889",
            appId: "1:1077227616889:web:9ce3a57e3d46012acab2a8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentUser = null;
        let userData = {};
        let dailyCount = 0;
        const MAX_DAILY = 5;

        // Set Tanggal Hari Ini (Format YYYY-MM-DD)
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('tglBaca').value = today;

        // 1. Cek Login & Load Kuota
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                get(ref(db, 'users/' + user.uid)).then(snap => { userData = snap.val(); });
                
                // Cek Kuota Harian
                checkDailyQuota(user.uid);
            } else {
                window.location.href = "../index.html";
            }
        });

        // 2. FUNGSI CEK KUOTA
        function checkDailyQuota(uid) {
            const reportsRef = ref(db, 'reports');
            onValue(reportsRef, (snap) => {
                let count = 0;
                if(snap.exists()) {
                    snap.forEach(c => {
                        const r = c.val();
                        // Hitung laporan milik user ini PADA HARI INI
                        if(r.uid === uid && r.date === today) {
                            count++;
                        }
                    });
                }
                dailyCount = count;
                const sisa = MAX_DAILY - dailyCount;
                
                // Update UI Badge
                document.getElementById('quotaCount').innerText = `${sisa} / ${MAX_DAILY}`;
                
                // Matikan Tombol Jika Habis
                const btn = document.getElementById('btnKirim');
                if(sisa <= 0) {
                    btn.disabled = true;
                    btn.innerText = "KUOTA HARIAN HABIS";
                    btn.style.backgroundColor = "#B0BEC5";
                    Swal.fire({
                        icon: 'info',
                        title: 'Istirahat Dulu!',
                        text: 'Kamu sudah mengirim 5 laporan hari ini. Kembali lagi besok ya!',
                        confirmButtonColor: '#1565C0'
                    });
                } else {
                    btn.disabled = false;
                }
            });
        }

        // 3. LOGIC SUBMIT
        document.getElementById('laporForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if(!currentUser) return;
            if(dailyCount >= MAX_DAILY) return; // Double check

            const judul = document.getElementById('judulBuku').value;
            const ringkasan = document.getElementById('ringkasan').value;

            // --- VALIDASI KONTEN (MIN 3 KALIMAT & 2 PARAGRAF) ---
            // Hitung Paragraf (Split by Enter)
            const paragraphs = ringkasan.trim().split(/\n+/).length;
            
            // Hitung Kalimat (Split by titik/tanda tanya/seru)
            // Filter biar yg kosong gak dihitung
            const sentences = ringkasan.split(/[.!?]+/).filter(s => s.trim().length > 3).length;

            if (paragraphs < 2 || sentences < 3) {
                document.getElementById('textFeedback').style.display = 'block';
                document.getElementById('textFeedback').innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i> Tulisanmu masih kurang detail!<br>
                    <b>Status saat ini:</b> ${paragraphs} Paragraf, ${sentences} Kalimat.<br>
                    (Minimal butuh 2 Paragraf dan 3 Kalimat).
                `;
                Swal.fire({
                    icon: 'warning', 
                    title: 'Belum Lengkap', 
                    text: 'Mohon tulis ringkasan minimal 2 paragraf dan 3 kalimat agar bisa dikirim.',
                    confirmButtonColor: '#1565C0'
                });
                return;
            } else {
                document.getElementById('textFeedback').style.display = 'none';
            }
            // ----------------------------------------------------

            Swal.fire({title: 'Memproses Laporan...', didOpen: () => Swal.showLoading()});

            try {
                // A. Kirim Data
                await push(ref(db, 'reports'), {
                    uid: currentUser.uid,
                    userName: userData.fullName || currentUser.displayName,
                    bookTitle: judul,
                    date: today,
                    summary: ringkasan,
                    status: 'pending',
                    timestamp: Date.now()
                });

                // B. Catat Log
                await push(ref(db, `logs/${currentUser.uid}`), {
                    activity: "Mengirim Laporan Baca",
                    points: 0,
                    date: new Date().toLocaleDateString('id-ID')
                });

                // C. POP UP SUKSES & INFO KUOTA
                const sisaBaru = (MAX_DAILY - dailyCount) - 1; // Prediksi sisa
                
                Swal.fire({
                    icon: 'success', 
                    title: 'Laporan Diterima!',
                    html: `
                        <p class="text-muted">Terima kasih sudah membaca hari ini.</p>
                        <hr>
                        <div class="text-start ms-4">
                            <p class="mb-1">‚úÖ <strong>Status:</strong> Menunggu Verifikasi</p>
                            <p class="mb-1">üé´ <strong>Sisa Kuota Hari Ini:</strong> ${sisaBaru}</p>
                            <p class="mb-0">‚≠ê <strong>Poin:</strong> +50 XP (Setelah disetujui)</p>
                        </div>
                    `,
                    confirmButtonText: 'Oke, Paham',
                    confirmButtonColor: '#1565C0'
                }).then(() => {
                    window.location.href = 'index.html'; 
                });

            } catch (err) {
                console.error(err);
                Swal.fire('Gagal', 'Terjadi kesalahan jaringan.', 'error');
            }
        });
    </script>
</body>
</html>
