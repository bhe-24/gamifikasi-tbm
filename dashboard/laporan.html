<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lapor Bacaan</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --primary-blue: #1565C0; --light-bg: #E3F2FD; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--light-bg); padding-bottom: 80px; }

        /* HEADER */
        .page-header {
            background: linear-gradient(135deg, #1565C0, #42A5F5);
            padding: 15px 20px; display: flex; align-items: center; color: white;
            border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;
            box-shadow: 0 4px 15px rgba(21, 101, 192, 0.2);
            position: sticky; top: 0; z-index: 100;
        }
        .btn-back { color: white; font-size: 1.2rem; background: none; border: none; cursor: pointer;}
        .page-title { flex-grow: 1; text-align: center; font-weight: 700; font-size: 1.1rem; margin-right: 20px; }

        /* FORM CARD */
        .form-card {
            background: white; margin: 20px; padding: 25px; border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); position: relative;
        }
        
        /* KUOTA DI DALAM FORM */
        .quota-badge {
            background: #E3F2FD; color: #1565C0; padding: 8px 15px; border-radius: 12px;
            font-size: 0.85rem; font-weight: 700; display: block; text-align: center;
            margin-bottom: 20px; border: 1px dashed #1565C0;
        }

        .form-label { font-weight: 600; font-size: 0.9rem; color: #555; }
        .form-control {
            border-radius: 10px; padding: 12px; border: 1px solid #ddd;
            background: #f9f9f9; font-size: 0.9rem;
        }
        .form-control:focus { border-color: var(--primary-blue); background: white; box-shadow: none; }

        .btn-submit {
            width: 100%; background: var(--primary-blue); color: white;
            font-weight: 600; padding: 12px; border-radius: 12px; border: none;
            margin-top: 10px; box-shadow: 0 4px 10px rgba(21, 101, 192, 0.3);
            transition: transform 0.2s;
        }
        .btn-submit:active { transform: scale(0.98); }
        .btn-submit:disabled { background: #B0BEC5; cursor: not-allowed; box-shadow: none; }

        .info-box {
            background-color: #FFF3E0; border-left: 4px solid #FFB74D;
            padding: 15px; margin: 0 20px 20px 20px; border-radius: 8px;
            font-size: 0.85rem; color: #E65100;
        }
        
        .validation-error { color: #D32F2F; font-size: 0.75rem; margin-top: 5px; display: none; }

        /* RIWAYAT AREA */
        .history-title { margin: 0 25px 15px 25px; font-weight: 700; color: #333; font-size: 1rem; }
        .history-list { padding: 0 20px; }
        .history-card {
            background: white; border-radius: 15px; padding: 15px; margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03); border-left: 5px solid #ddd;
        }
        .status-pending { border-left-color: #FFC107; }
        .status-approved { border-left-color: #4CAF50; }
        .status-rejected { border-left-color: #F44336; }

        .feedback-box {
            background: #F1F8E9; border-radius: 8px; padding: 10px; margin-top: 10px;
            font-size: 0.8rem; color: #33691E; border: 1px solid #C5E1A5;
        }
        .feedback-title { font-weight: 700; display: block; margin-bottom: 3px; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.5px; }
    </style>
</head>
<body>

    <div class="page-header">
        <button onclick="window.location.href='index.html'" class="btn-back"><i class="fas fa-arrow-left"></i></button>
        <div class="page-title">Lapor Bacaan</div>
    </div>

    <div class="info-box mt-4">
        <i class="fas fa-info-circle me-2"></i>
        Isi ringkasan dengan detail (Min. 2 Paragraf) untuk mendapatkan <strong>+50 XP</strong>.
    </div>

    <div class="form-card">
        <div class="quota-badge" id="quotaBadge">
            <i class="fas fa-ticket-alt me-1"></i> Kuota Hari Ini: <span id="quotaCount">...</span>
        </div>

        <form id="laporForm">
            <div class="mb-3">
                <label class="form-label">Judul Buku</label>
                <input type="text" id="judulBuku" class="form-control" placeholder="Contoh: Laskar Pelangi" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Tanggal Baca</label>
                <input type="date" id="tglBaca" class="form-control" required readonly>
                <small class="text-muted" style="font-size:0.7rem">*Otomatis tanggal hari ini</small>
            </div>

            <div class="mb-3">
                <label class="form-label">Ringkasan Cerita</label>
                <textarea id="ringkasan" class="form-control" rows="8" placeholder="Ceritakan kembali isi bukunya di sini... (Tekan Enter untuk buat paragraf baru)" required></textarea>
                <div id="textFeedback" class="validation-error"><i class="fas fa-exclamation-circle"></i> Tulisan belum memenuhi syarat (Min. 3 Kalimat, 2 Paragraf).</div>
            </div>

            <button type="submit" class="btn-submit" id="btnKirim">
                KIRIM LAPORAN <i class="fas fa-paper-plane ms-2"></i>
            </button>
        </form>
    </div>

    <div class="history-title"><i class="fas fa-history me-2"></i>Riwayat Laporan</div>
    <div class="history-list" id="historyContainer">
        <div class="text-center text-muted small py-3"><i class="fas fa-spinner fa-spin"></i> Memuat...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBRGNL4DL5L_x92vv6tI4Ysa9Q0qyKvjeQ",
            authDomain: "pkm-pm-def08.firebaseapp.com",
            databaseURL: "https://pkm-pm-def08-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pkm-pm-def08",
            storageBucket: "pkm-pm-def08.firebasestorage.app",
            messagingSenderId: "1077227616889",
            appId: "1:1077227616889:web:9ce3a57e3d46012acab2a8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentUser = null;
        let userData = {};
        let dailyCount = 0;
        const MAX_DAILY = 5;

        // Set Tanggal Hari Ini
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('tglBaca').value = today;

        // 1. Cek Login
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                get(ref(db, 'users/' + user.uid)).then(snap => { userData = snap.val(); });
                
                checkDailyQuota(user.uid);
                loadHistory(user.uid); // Load Riwayat
            } else {
                window.location.href = "../index.html";
            }
        });

        // 2. FUNGSI CEK KUOTA
        function checkDailyQuota(uid) {
            onValue(ref(db, 'reports'), (snap) => {
                let count = 0;
                if(snap.exists()) {
                    snap.forEach(c => {
                        const r = c.val();
                        if(r.uid === uid && r.date === today) count++;
                    });
                }
                dailyCount = count;
                const sisa = MAX_DAILY - dailyCount;
                
                document.getElementById('quotaCount').innerText = `${sisa} / ${MAX_DAILY}`;
                
                const btn = document.getElementById('btnKirim');
                if(sisa <= 0) {
                    btn.disabled = true;
                    btn.innerText = "KUOTA HARIAN HABIS";
                    btn.style.backgroundColor = "#B0BEC5";
                } else {
                    btn.disabled = false;
                }
            });
        }

        // 3. FUNGSI LOAD RIWAYAT (BARU)
        function loadHistory(uid) {
            onValue(ref(db, 'reports'), (snap) => {
                const container = document.getElementById('historyContainer');
                container.innerHTML = '';

                if(!snap.exists()) {
                    container.innerHTML = '<div class="text-center text-muted small">Belum ada laporan.</div>';
                    return;
                }

                let myList = [];
                snap.forEach(c => {
                    const r = c.val();
                    if(r.uid === uid) myList.push(r);
                });

                if(myList.length === 0) {
                    container.innerHTML = '<div class="text-center text-muted small">Belum ada laporan.</div>';
                    return;
                }

                // Urutkan Terbaru
                myList.sort((a,b) => b.timestamp - a.timestamp);

                myList.forEach(r => {
                    let statusLabel = '';
                    let borderClass = '';
                    let feedbackHtml = '';

                    if(r.status === 'pending') {
                        statusLabel = '<span class="badge bg-warning text-dark">Sedang Diverifikasi</span>';
                        borderClass = 'status-pending';
                    } else if(r.status === 'approved') {
                        statusLabel = '<span class="badge bg-success">Diterima (+50 XP)</span>';
                        borderClass = 'status-approved';
                        // Tampilkan Catatan Jika Ada (Entah dari AI atau Admin)
                        if(r.aiFeedback || r.adminNote) {
                            feedbackHtml = `
                                <div class="feedback-box">
                                    <span class="feedback-title"><i class="fas fa-check-circle me-1"></i> CATATAN REDAKSI:</span>
                                    "${r.aiFeedback || r.adminNote}"
                                </div>
                            `;
                        }
                    } else if(r.status === 'rejected') {
                        statusLabel = '<span class="badge bg-danger">Ditolak</span>';
                        borderClass = 'status-rejected';
                        if(r.adminNote) {
                            feedbackHtml = `
                                <div class="feedback-box" style="background:#FFEBEE; color:#C62828; border-color:#FFCDD2;">
                                    <span class="feedback-title"><i class="fas fa-exclamation-circle me-1"></i> ALASAN PENOLAKAN:</span>
                                    "${r.adminNote}"
                                </div>
                            `;
                        }
                    }

                    container.innerHTML += `
                        <div class="history-card ${borderClass}">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <div style="font-weight:700; font-size:0.95rem;">${r.bookTitle}</div>
                                <div style="font-size:0.75rem; color:#888;">${r.date}</div>
                            </div>
                            <div class="mb-2">${statusLabel}</div>
                            <div style="font-size:0.85rem; color:#666; font-style:italic;">
                                "${r.summary.substring(0, 60)}..."
                            </div>
                            ${feedbackHtml}
                        </div>
                    `;
                });
            });
        }

        // 4. LOGIC SUBMIT
        document.getElementById('laporForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if(!currentUser) return;
            if(dailyCount >= MAX_DAILY) return;

            const judul = document.getElementById('judulBuku').value;
            const ringkasan = document.getElementById('ringkasan').value;

            // VALIDASI
            const paragraphs = ringkasan.trim().split(/\n+/).length;
            const sentences = ringkasan.split(/[.!?]+/).filter(s => s.trim().length > 3).length;

            if (paragraphs < 2 || sentences < 3) {
                document.getElementById('textFeedback').style.display = 'block';
                document.getElementById('textFeedback').innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i> Kurang detail! (Min. 2 Paragraf & 3 Kalimat).<br>
                    Saat ini: ${paragraphs} Paragraf, ${sentences} Kalimat.
                `;
                return;
            } else {
                document.getElementById('textFeedback').style.display = 'none';
            }

            Swal.fire({title: 'Mengirim...', didOpen: () => Swal.showLoading()});

            try {
                await push(ref(db, 'reports'), {
                    uid: currentUser.uid,
                    userName: userData.fullName || currentUser.displayName,
                    bookTitle: judul,
                    date: today,
                    summary: ringkasan,
                    status: 'pending',
                    timestamp: Date.now()
                });

                await push(ref(db, `logs/${currentUser.uid}`), {
                    activity: "Mengirim Laporan Baca", points: 0, date: new Date().toLocaleDateString('id-ID')
                });

                const sisaBaru = (MAX_DAILY - dailyCount) - 1;
                
                Swal.fire({
                    icon: 'success', title: 'Laporan Diterima!',
                    html: `
                        <p class="text-muted">Terima kasih sudah membaca hari ini.</p>
                        <div class="text-start ms-4" style="background:#f9f9f9; padding:10px; border-radius:10px;">
                            <p class="mb-1">‚úÖ <strong>Status:</strong> Menunggu Verifikasi</p>
                            <p class="mb-1">üé´ <strong>Sisa Kuota:</strong> ${sisaBaru}</p>
                            <p class="mb-0">‚≠ê <strong>Poin:</strong> +50 XP (Jika disetujui)</p>
                        </div>
                    `,
                    confirmButtonText: 'Oke', confirmButtonColor: '#1565C0'
                }).then(() => {
                    document.getElementById('laporForm').reset();
                    document.getElementById('tglBaca').value = today;
                });

            } catch (err) {
                Swal.fire('Gagal', 'Terjadi kesalahan jaringan.', 'error');
            }
        });
    </script>
</body>
</html>
