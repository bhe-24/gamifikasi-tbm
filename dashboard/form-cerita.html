<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kirim Karya</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --primary-orange: #FB8C00; --light-bg: #FFF3E0; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--light-bg); padding-bottom: 80px; }

        /* HEADER ORANYE */
        .page-header {
            background: linear-gradient(135deg, #FB8C00, #FFA726);
            padding: 15px 20px; display: flex; align-items: center; color: white;
            border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;
            box-shadow: 0 4px 15px rgba(251, 140, 0, 0.2);
            position: sticky; top: 0; z-index: 100;
        }
        
        .btn-back { color: white; font-size: 1.2rem; background: none; border: none; cursor:pointer;}
        .page-title { flex-grow: 1; text-align: center; font-weight: 700; font-size: 1.1rem; margin-right: 20px; }

        .form-card {
            background: white; margin: 20px; padding: 25px; border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .form-control {
            border-radius: 10px; padding: 12px; border: 1px solid #ddd;
            background: #f9f9f9; font-size: 0.9rem;
        }
        .form-control:focus { border-color: var(--primary-orange); background: white; box-shadow: none; }

        .btn-submit {
            width: 100%; background: var(--primary-orange); color: white;
            font-weight: 600; padding: 12px; border-radius: 12px; border: none;
            margin-top: 10px; box-shadow: 0 4px 10px rgba(251, 140, 0, 0.3);
            transition: transform 0.2s;
        }
        .btn-submit:active { transform: scale(0.98); }

        /* LIST RIWAYAT */
        .history-item {
            background: white; padding: 15px; border-radius: 12px; margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03); border-left: 5px solid #ccc;
        }
        .status-pending { border-left-color: #FFC107; } /* Kuning */
        .status-published { border-left-color: #4CAF50; } /* Hijau */
        .status-rejected { border-left-color: #F44336; } /* Merah */

        .status-badge { font-size: 0.7rem; padding: 2px 8px; border-radius: 10px; background: #eee; color: #555; }
    </style>
</head>
<body>

    <div class="page-header">
        <button onclick="window.location.href='index.html'" class="btn-back"><i class="fas fa-arrow-left"></i></button>
        <div class="page-title">Ruang Berkarya</div>
    </div>

    <div class="p-3 text-center text-muted" style="font-size: 0.85rem;">
        Kirim karyamu! AI Redaksi akan membantu merapikan tulisanmu sebelum terbit.
    </div>

    <div class="form-card">
        <form id="karyaForm">
            <div class="mb-3">
                <label class="form-label" style="font-weight:600;">Judul Karya</label>
                <input type="text" id="judulKarya" class="form-control" placeholder="Judul yang menarik..." required>
            </div>

            <div class="mb-3">
                <label class="form-label" style="font-weight:600;">Jenis Karya</label>
                <select id="kategoriKarya" class="form-control">
                    <option value="Puisi">Puisi</option>
                    <option value="Cerpen">Cerpen (Cerita Pendek)</option>
                    <option value="Pantun">Pantun</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label" style="font-weight:600;">Isi Karya</label>
                <textarea id="isiKarya" class="form-control" rows="10" placeholder="Tulis atau tempel karyamu di sini..." required></textarea>
                <small class="text-muted" style="font-size:0.75rem;">*Pastikan tidak mengandung SARA/Pornografi.</small>
            </div>

            <button type="submit" class="btn-submit">
                KIRIM KE REDAKSI <i class="fas fa-paper-plane ms-2"></i>
            </button>
        </form>
    </div>

    <div class="container mt-4">
        <h6 style="font-weight:700; color:#555; margin-left: 10px;">Riwayat Kiriman</h6>
        <div id="myHistoryList" style="padding-bottom: 20px;">
            <div class="text-center text-muted small py-3"><i class="fas fa-spinner fa-spin"></i> Memuat...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, set, get, onValue, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIG FIREBASE (SINGAPURA)
        const firebaseConfig = {
            apiKey: "AIzaSyBRGNL4DL5L_x92vv6tI4Ysa9Q0qyKvjeQ",
            authDomain: "pkm-pm-def08.firebaseapp.com",
            databaseURL: "https://pkm-pm-def08-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pkm-pm-def08",
            storageBucket: "pkm-pm-def08.firebasestorage.app",
            messagingSenderId: "1077227616889",
            appId: "1:1077227616889:web:9ce3a57e3d46012acab2a8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        
        let currentUser = null;
        let userData = {};

        // 1. Cek Login & Load History
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                // Ambil Nama User (Penting untuk Admin)
                get(ref(db, 'users/' + user.uid)).then(snap => { 
                    userData = snap.val() || {}; 
                });
                
                // Load Riwayat Kiriman
                loadMyWorks(user.uid);
            } else {
                window.location.href = "../index.html";
            }
        });

        // 2. Logic Submit (Kirim Data)
        document.getElementById('karyaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if(!currentUser) return;

            const judul = document.getElementById('judulKarya').value;
            const kategori = document.getElementById('kategoriKarya').value;
            const isi = document.getElementById('isiKarya').value;

            // Pastikan ada nama penulis (Fallback ke Email jika nama kosong)
            const penulis = (userData && userData.fullName) ? userData.fullName : (currentUser.displayName || "Siswa Tanpa Nama");

            Swal.fire({title: 'Mengirim...', didOpen: () => Swal.showLoading()});

            try {
                // A. Simpan Karya (Masuk ke Database 'works')
                await push(ref(db, 'works'), {
                    uid: currentUser.uid,
                    authorName: penulis, // <--- Ini yang dibaca Admin
                    title: judul,
                    category: kategori,
                    content: isi,
                    status: 'pending', // Status awal Pending
                    aiEdited: false,
                    timestamp: Date.now()
                });

                // B. Catat Log Aktivitas
                await push(ref(db, `logs/${currentUser.uid}`), {
                    activity: "Mengirim Karya Tulis",
                    points: 0,
                    date: new Date().toLocaleDateString('id-ID')
                });

                Swal.fire({
                    icon: 'success', title: 'Terkirim!',
                    text: 'Karyamu sedang menunggu kurasi Admin/AI.',
                    confirmButtonColor: '#FB8C00'
                });
                
                // Reset Form
                document.getElementById('karyaForm').reset();

            } catch(err) {
                console.error(err);
                Swal.fire('Error', 'Gagal mengirim karya.', 'error');
            }
        });

        // 3. Menampilkan Riwayat Status (Agar Siswa Tahu Nasib Karyanya)
        function loadMyWorks(uid) {
            const worksRef = query(ref(db, 'works'), orderByChild('uid').equalTo(uid));
            
            onValue(worksRef, (snap) => {
                const container = document.getElementById('myHistoryList');
                container.innerHTML = '';

                if(!snap.exists()) {
                    container.innerHTML = '<div class="text-center text-muted small py-3">Belum ada karya yang dikirim.</div>';
                    return;
                }

                const myList = [];
                snap.forEach(c => myList.push(c.val()));
                myList.reverse(); // Terbaru di atas

                myList.forEach(w => {
                    let badgeColor = '';
                    let statusText = '';
                    let borderClass = '';

                    if(w.status === 'pending') {
                        statusText = '⏳ Menunggu Kurasi';
                        badgeColor = '#FFC107'; // Kuning
                        borderClass = 'status-pending';
                    } else if (w.status === 'published') {
                        statusText = '✅ Terbit (+100 XP)';
                        badgeColor = '#4CAF50'; // Hijau
                        borderClass = 'status-published';
                    } else if (w.status === 'rejected') {
                        statusText = '❌ Ditolak';
                        badgeColor = '#F44336'; // Merah
                        borderClass = 'status-rejected';
                    }

                    container.innerHTML += `
                        <div class="history-item ${borderClass}">
                            <div class="d-flex justify-content-between mb-1">
                                <span style="font-weight:700; color:#333;">${w.title}</span>
                                <span style="font-size:0.7rem; color:#999;">${new Date(w.timestamp).toLocaleDateString()}</span>
                            </div>
                            <div style="font-size:0.8rem; color:#666; margin-bottom:5px;">${w.category}</div>
                            <span class="status-badge" style="background:${badgeColor}; color:white;">${statusText}</span>
                        </div>
                    `;
                });
            });
        }
    </script>
</body>
</html>
