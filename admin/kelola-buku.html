<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kelola Buku</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #E3F2FD; padding-bottom: 50px; }
        
        /* HEADER */
        .admin-header {
            background: #0D47A1; color: white; padding: 15px 20px;
            display: flex; align-items: center; gap: 15px;
            position: sticky; top: 0; z-index: 100;
        }

        .card-form {
            background: white; margin: 20px; padding: 20px; border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .book-item {
            background: white; padding: 15px; margin: 0 20px 10px 20px;
            border-radius: 10px; display: flex; align-items: center; gap: 15px;
            border-left: 5px solid #0D47A1;
        }

        .book-thumb { width: 50px; height: 70px; object-fit: cover; border-radius: 5px; background: #eee; }
        .btn-delete { background: #ffebee; color: #c62828; border: none; padding: 8px 12px; border-radius: 8px; }
    </style>
</head>
<body>

    <div class="admin-header">
        <i class="fas fa-arrow-left" onclick="window.location.href='index.html'" style="cursor:pointer; font-size:1.2rem;"></i>
        <span style="font-weight:700; font-size:1.1rem;">Kelola Pustaka</span>
    </div>

    <div class="card-form">
        <h6 class="mb-3 font-weight-bold text-primary"><i class="fas fa-plus-circle"></i> Tambah Buku Baru</h6>
        <form id="addBookForm">
            <div class="mb-2">
                <input type="text" id="judul" class="form-control" placeholder="Judul Buku" required>
            </div>
            <div class="mb-2">
                <input type="text" id="penulis" class="form-control" placeholder="Nama Penulis" required>
            </div>
            <div class="mb-2">
                <select id="kategori" class="form-control">
                    <option value="Anak">Anak & Dongeng</option>
                    <option value="Novel">Novel Remaja</option>
                    <option value="Pengetahuan">Pengetahuan Umum</option>
                    <option value="Cerita Rakyat">Cerita Rakyat</option>
                </select>
            </div>
            <div class="mb-2">
                <label class="small text-muted">Cover Buku</label>
                <input type="file" id="coverFile" class="form-control" accept="image/*" required>
            </div>
            <div class="mb-3">
                <textarea id="sinopsis" class="form-control" rows="5" placeholder="Sinopsis / Isi Cerita (Bisa Copy Paste disini)..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">UPLOAD BUKU</button>
        </form>
    </div>

    <h6 class="ms-4 mt-4 mb-2 text-muted">Daftar Buku Tersedia</h6>
    <div id="bookList">
        <div class="text-center p-3 text-muted">Memuat...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBRGNL4DL5L_x92vv6tI4Ysa9Q0qyKvjeQ",
            authDomain: "pkm-pm-def08.firebaseapp.com",
            databaseURL: "https://pkm-pm-def08-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pkm-pm-def08",
            storageBucket: "pkm-pm-def08.firebasestorage.app",
            messagingSenderId: "1077227616889",
            appId: "1:1077227616889:web:9ce3a57e3d46012acab2a8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const IMGBB_API_KEY = "2f45fcafb6dfb2dbae295499022ce476";

        // 1. FUNGSI UPLOAD & SIMPAN
        document.getElementById('addBookForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Ambil File
            const file = document.getElementById('coverFile').files[0];
            if(!file) return;

            // Loading UI
            Swal.fire({ title: 'Sedang Upload...', text: 'Mengirim gambar ke server..', didOpen: () => Swal.showLoading() });

            // A. Upload Gambar ke ImgBB
            const formData = new FormData();
            formData.append('image', file);

            try {
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method:'POST', body:formData });
                const dataImg = await res.json();
                
                if(dataImg.success) {
                    const imgUrl = dataImg.data.url;
                    
                    // B. Simpan Data ke Firebase
                    const newBookRef = push(ref(db, 'books'));
                    await set(newBookRef, {
                        title: document.getElementById('judul').value,
                        author: document.getElementById('penulis').value,
                        category: document.getElementById('kategori').value,
                        content: document.getElementById('sinopsis').value, // Disini isi cerita disimpan
                        coverUrl: imgUrl,
                        views: 0,
                        timestamp: Date.now()
                    });

                    Swal.fire('Sukses', 'Buku berhasil ditambahkan!', 'success');
                    document.getElementById('addBookForm').reset();
                } else {
                    throw new Error('Gagal upload gambar');
                }
            } catch (err) {
                Swal.fire('Error', err.message, 'error');
            }
        });

        // 2. TAMPILKAN DAFTAR BUKU
        onValue(ref(db, 'books'), (snap) => {
            const container = document.getElementById('bookList');
            container.innerHTML = '';
            
            if(!snap.exists()) {
                container.innerHTML = '<div class="text-center text-muted">Belum ada buku.</div>';
                return;
            }

            snap.forEach(child => {
                const b = child.val();
                const key = child.key;
                
                const html = `
                    <div class="book-item">
                        <img src="${b.coverUrl}" class="book-thumb">
                        <div style="flex-grow:1;">
                            <div style="font-weight:600; font-size:0.9rem;">${b.title}</div>
                            <div style="font-size:0.75rem; color:#666;">${b.author} (${b.category})</div>
                        </div>
                        <button class="btn-delete" onclick="deleteBook('${key}')"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                container.innerHTML += html;
            });
        });

        // 3. FUNGSI HAPUS (Global Scope)
        window.deleteBook = (key) => {
            if(confirm('Hapus buku ini?')) {
                remove(ref(db, 'books/' + key));
            }
        }
    </script>
</body>
</html>
