<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pantau Klasemen</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #F8F9FA; padding-bottom: 50px; }
        
        .admin-header {
            background: #FBC02D; color: white; padding: 15px 20px; /* Kuning Emas */
            display: flex; align-items: center; gap: 15px;
            position: sticky; top: 0; z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .rank-card {
            background: white; border-radius: 10px; padding: 15px; margin: 10px 20px;
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        
        .rank-num {
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            font-weight: 900; font-size: 1.2rem; border-radius: 50%; margin-right: 15px;
            background: #eee; color: #555;
        }

        /* Warna Juara */
        .rank-1 .rank-num { background: #FFD700; color: white; box-shadow: 0 4px 10px rgba(255, 215, 0, 0.4); }
        .rank-2 .rank-num { background: #C0C0C0; color: white; }
        .rank-3 .rank-num { background: #CD7F32; color: white; }

        .user-pic { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .xp-badge { background: #E3F2FD; color: #1565C0; padding: 5px 10px; border-radius: 15px; font-weight: 700; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="admin-header">
        <i class="fas fa-arrow-left" onclick="window.location.href='index.html'" style="cursor:pointer; font-size:1.2rem;"></i>
        <span style="font-weight:700; font-size:1.1rem; color:#333;">Klasemen Global</span>
    </div>

    <div class="container mt-3">
        <p class="text-muted small text-center mb-4">Data diperbarui secara Real-Time</p>
        
        <div id="leaderboardList">
            <div class="text-center p-5 text-muted"><i class="fas fa-spinner fa-spin"></i> Memuat data...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIG SERVER SINGAPURA
        const firebaseConfig = {
            apiKey: "AIzaSyBRGNL4DL5L_x92vv6tI4Ysa9Q0qyKvjeQ",
            authDomain: "pkm-pm-def08.firebaseapp.com",
            databaseURL: "https://pkm-pm-def08-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pkm-pm-def08",
            storageBucket: "pkm-pm-def08.firebasestorage.app",
            messagingSenderId: "1077227616889",
            appId: "1:1077227616889:web:9ce3a57e3d46012acab2a8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // LOGIKA UTAMA
        const usersRef = ref(db, 'users');
        
        onValue(usersRef, (snapshot) => {
            const list = document.getElementById('leaderboardList');
            list.innerHTML = ''; // Bersihkan dulu agar tidak dobel

            if (!snapshot.exists()) {
                list.innerHTML = '<div class="text-center p-5">Belum ada user.</div>';
                return;
            }

            // 1. Ubah Data Object ke Array
            let users = [];
            snapshot.forEach((childSnapshot) => {
                const u = childSnapshot.val();
                // Filter hanya user (bukan admin) kalau perlu, tapi ini tampilkan semua
                if(u.role !== 'admin') { 
                    users.push({
                        name: u.fullName || u.username || "Tanpa Nama",
                        xp: u.xp || 0,
                        pic: u.profilePic || "https://i.ibb.co/5r2M63R/person-placeholder.png",
                        books: u.booksRead || 0
                    });
                }
            });

            // 2. URUTKAN (SORTING) DARI XP TERTINGGI
            users.sort((a, b) => b.xp - a.xp);

            // 3. TAMPILKAN (LOOPING) - Batasi 50 teratas
            users.slice(0, 50).forEach((u, index) => {
                const rank = index + 1;
                const rankClass = rank <= 3 ? `rank-${rank}` : ''; // Tambah kelas khusus top 3
                
                const html = `
                    <div class="rank-card ${rankClass}">
                        <div class="d-flex align-items-center">
                            <div class="rank-num">${rank}</div>
                            <img src="${u.pic}" class="user-pic me-3">
                            <div>
                                <div style="font-weight:700; font-size:0.95rem;">${u.name}</div>
                                <div style="font-size:0.75rem; color:#777;">Telah membaca ${u.books} buku</div>
                            </div>
                        </div>
                        <div class="xp-badge">${u.xp} XP</div>
                    </div>
                `;
                list.innerHTML += html;
            });
        });
    </script>
</body>
</html>
