<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leaderboard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #FFFDE7; }
        .admin-header { background: #FBC02D; color: #333; padding: 15px 20px; display: flex; align-items: center; gap: 15px; position: sticky; top: 0; z-index: 100; }
        .lb-row { background: white; padding: 10px 15px; margin: 10px 15px; border-radius: 10px; display: flex; align-items: center; gap: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div class="admin-header">
        <i class="fas fa-arrow-left" onclick="window.location.href='index.html'" style="cursor:pointer; font-size:1.2rem;"></i>
        <span style="font-weight:700; font-size:1.1rem;">Klasemen Global</span>
    </div>

    <div id="lbContainer" class="mt-3">
        <div class="text-center p-5 text-muted">Memuat...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBRGNL4DL5L_x92vv6tI4Ysa9Q0qyKvjeQ",
            authDomain: "pkm-pm-def08.firebaseapp.com",
            databaseURL: "https://pkm-pm-def08-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pkm-pm-def08",
            storageBucket: "pkm-pm-def08.firebasestorage.app",
            messagingSenderId: "1077227616889",
            appId: "1:1077227616889:web:9ce3a57e3d46012acab2a8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'users'), (snap) => {
            const container = document.getElementById('lbContainer');
            container.innerHTML = '';
            
            let users = [];
            snap.forEach(c => users.push({ ...c.val(), uid: c.key }));
            users.sort((a,b) => (b.xp||0) - (a.xp||0));

            users.forEach((u, i) => {
                container.innerHTML += `
                    <div class="lb-row">
                        <div style="font-weight:bold; width:30px;">#${i+1}</div>
                        <img src="${u.profilePic||'https://i.ibb.co/5r2M63R/person-placeholder.png'}" style="width:35px; height:35px; border-radius:50%; object-fit:cover;">
                        <div style="flex-grow:1;">
                            <div style="font-weight:600; font-size:0.9rem;">${u.username||u.fullName||'User'}</div>
                            <div style="font-size:0.75rem; color:#888;">Level ${u.level||1}</div>
                        </div>
                        <div style="font-weight:bold; color:#FBC02D;">${u.xp||0} XP</div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
