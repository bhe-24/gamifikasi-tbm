<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Verifikasi Laporan</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #E3F2FD; padding-bottom: 50px; }
        
        .admin-header {
            background: #43A047; /* Hijau Verifikasi */
            color: white; padding: 15px 20px;
            display: flex; align-items: center; gap: 15px;
            position: sticky; top: 0; z-index: 100;
        }

        .report-card {
            background: white; margin: 15px 20px; padding: 20px; border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border-left: 5px solid #FFC107; /* Kuning = Pending */
        }
        
        .user-info { font-weight: 700; color: #1565C0; margin-bottom: 5px; display: flex; justify-content: space-between;}
        .book-info { font-weight: 600; font-size: 0.9rem; margin-bottom: 10px; color: #333; }
        .summary-box { background: #f9f9f9; padding: 10px; border-radius: 8px; font-size: 0.85rem; color: #555; font-style: italic; margin-bottom: 15px;}
        
        .btn-action { width: 48%; border-radius: 20px; padding: 8px; font-size: 0.9rem; font-weight: 600; }
    </style>
</head>
<body>

    <div class="admin-header">
        <i class="fas fa-arrow-left" onclick="window.location.href='index.html'" style="cursor:pointer; font-size:1.2rem;"></i>
        <span style="font-weight:700; font-size:1.1rem;">Verifikasi Laporan</span>
    </div>

    <div id="reportContainer">
        <div class="text-center p-5 text-muted">
            <i class="fas fa-spinner fa-spin"></i> Memuat data...
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, push, runTransaction, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBRGNL4DL5L_x92vv6tI4Ysa9Q0qyKvjeQ",
            authDomain: "pkm-pm-def08.firebaseapp.com",
            databaseURL: "https://pkm-pm-def08-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pkm-pm-def08",
            storageBucket: "pkm-pm-def08.firebasestorage.app",
            messagingSenderId: "1077227616889",
            appId: "1:1077227616889:web:9ce3a57e3d46012acab2a8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // LOAD LAPORAN PENDING
        onValue(ref(db, 'reports'), (snap) => {
            const container = document.getElementById('reportContainer');
            container.innerHTML = '';

            if(!snap.exists()) {
                container.innerHTML = '<div class="text-center p-5 text-muted">Tidak ada laporan baru.</div>';
                return;
            }

            let hasPending = false;
            snap.forEach(child => {
                const r = child.val();
                const key = child.key;

                if(r.status === 'pending') {
                    hasPending = true;
                    const html = `
                        <div class="report-card">
                            <div class="user-info">
                                <span><i class="fas fa-user-circle"></i> ${r.userName}</span>
                                <small class="text-muted" style="font-weight:400; font-size:0.75rem;">${r.date}</small>
                            </div>
                            <div class="book-info"><i class="fas fa-book"></i> ${r.bookTitle}</div>
                            <div class="summary-box">"${r.summary}"</div>
                            
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-outline-danger btn-action" onclick="rejectReport('${key}')">Tolak</button>
                                <button class="btn btn-success btn-action" onclick="approveReport('${key}', '${r.uid}', 50)">Terima (+50 XP)</button>
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;
                }
            });

            if(!hasPending) container.innerHTML = '<div class="text-center p-5 text-muted">Semua laporan sudah diperiksa.</div>';
        });

        // FUNGSI TERIMA (APPROVE)
        window.approveReport = (reportKey, userUid, points) => {
            // 1. Update Status Report
            update(ref(db, `reports/${reportKey}`), { status: 'approved' });

            // 2. Tambah XP User (Atomic Increment)
            update(ref(db, `users/${userUid}`), {
                xp: increment(points)
            });

            // 3. Catat Log User
            push(ref(db, `logs/${userUid}`), {
                activity: "Laporan Buku Diterima",
                points: points,
                date: new Date().toLocaleDateString('id-ID')
            });

            Swal.fire({ icon: 'success', title: 'Berhasil', text: 'Poin sudah dikirim ke user!', timer: 1500, showConfirmButton: false });
        };

        // FUNGSI TOLAK
        window.rejectReport = (reportKey) => {
            Swal.fire({
                title: 'Tolak Laporan?',
                text: "User tidak akan dapat poin.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Ya, Tolak',
                confirmButtonColor: '#d33'
            }).then((res) => {
                if(res.isConfirmed) {
                    update(ref(db, `reports/${reportKey}`), { status: 'rejected' });
                    Swal.fire('Ditolak', '', 'info');
                }
            });
        }
    </script>
</body>
</html>
