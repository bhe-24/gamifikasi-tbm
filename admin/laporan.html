<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Verifikasi Laporan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #E8F5E9; padding-bottom: 50px; }
        .admin-header { background: #43A047; color: white; padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .report-card { background: white; margin: 15px 20px; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-left: 5px solid #FFC107; }
        .user-info { font-weight: 700; color: #1B5E20; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center;}
        .book-info { font-weight: 600; font-size: 0.95rem; margin-bottom: 8px; color: #333; }
        .summary-box { background: #f9f9f9; padding: 12px; border-radius: 8px; font-size: 0.85rem; color: #555; font-style: italic; margin-bottom: 15px; border: 1px dashed #ccc;}
        .btn-action { width: 48%; border-radius: 20px; padding: 8px; font-size: 0.9rem; font-weight: 600; }
    </style>
</head>
<body>
    <div class="admin-header">
        <div class="d-flex align-items-center gap-3">
            <i class="fas fa-arrow-left" onclick="window.location.href='index.html'" style="cursor:pointer; font-size:1.2rem;"></i>
            <span style="font-weight:700; font-size:1.1rem;">Verifikasi Laporan</span>
        </div>
        <button onclick="window.location.href='arsip-laporan.html'" class="btn btn-sm btn-light text-success fw-bold shadow-sm">
            <i class="fas fa-history me-1"></i> Arsip
        </button>
    </div>

    <div id="reportContainer">
        <div class="text-center p-5 text-muted"><i class="fas fa-spinner fa-spin mb-2"></i><br>Memuat data...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, increment, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIG SERVER SINGAPURA
        const firebaseConfig = {
            apiKey: "AIzaSyBRGNL4DL5L_x92vv6tI4Ysa9Q0qyKvjeQ",
            authDomain: "pkm-pm-def08.firebaseapp.com",
            databaseURL: "https://pkm-pm-def08-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pkm-pm-def08",
            storageBucket: "pkm-pm-def08.firebasestorage.app",
            messagingSenderId: "1077227616889",
            appId: "1:1077227616889:web:9ce3a57e3d46012acab2a8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // LOAD DATA PENDING
        onValue(ref(db, 'reports'), (snap) => {
            const container = document.getElementById('reportContainer');
            container.innerHTML = '';

            if(!snap.exists()) {
                container.innerHTML = '<div class="text-center p-5 text-muted">Tidak ada laporan.</div>';
                return;
            }

            let pendingCount = 0;
            snap.forEach(child => {
                const r = child.val();
                const key = child.key;

                if(r.status === 'pending') {
                    pendingCount++;
                    // Kita pastikan r.uid ada, jika tidak, kita tidak bisa approve
                    const uidSafe = r.uid || "ERROR_UID";
                    
                    container.innerHTML += `
                        <div class="report-card">
                            <div class="user-info">
                                <span><i class="fas fa-user-circle"></i> ${r.userName}</span>
                                <span class="badge bg-warning text-dark">Baru</span>
                            </div>
                            <div class="text-muted small mb-2">${r.date}</div>
                            <div class="book-info"><i class="fas fa-book-open text-success me-1"></i> ${r.bookTitle}</div>
                            <div class="summary-box">"${r.summary}"</div>
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-outline-danger btn-action" onclick="rejectReport('${key}')">Tolak</button>
                                <button class="btn btn-success btn-action" onclick="approveReport('${key}', '${uidSafe}', 50)">
                                    Terima (+50)
                                </button>
                            </div>
                        </div>
                    `;
                }
            });

            if(pendingCount === 0) container.innerHTML = '<div class="text-center p-5 text-muted">Tidak ada laporan baru.</div>';
        });

        // FUNGSI TERIMA (FIX LOGING)
        window.approveReport = async (reportKey, userUid, points) => {
            if(userUid === "ERROR_UID") {
                Swal.fire('Gagal', 'Data laporan rusak (UID User tidak ada).', 'error');
                return;
            }

            try {
                const p = parseInt(points);
                
                // 1. Update Status Laporan
                await update(ref(db, `reports/${reportKey}`), { status: 'approved' });

                // 2. Tambah XP
                await update(ref(db, `users/${userUid}`), { xp: increment(p) });

                // 3. PUSH LOG (Pastikan path benar)
                await push(ref(db, `logs/${userUid}`), {
                    activity: "Laporan Diterima Admin",
                    points: p,
                    date: new Date().toLocaleDateString('id-ID'),
                    timestamp: Date.now()
                });

                const Toast = Swal.mixin({toast: true, position: 'top-end', showConfirmButton: false, timer: 2000});
                Toast.fire({icon: 'success', title: 'Laporan Diterima & Log Tercatat!'});

            } catch(e) {
                console.error(e);
                Swal.fire('Error', e.message, 'error');
            }
        };

        window.rejectReport = (key) => {
            Swal.fire({ title: 'Tolak?', icon: 'warning', showCancelButton: true, confirmButtonText: 'Ya' }).then(r => {
                if(r.isConfirmed) update(ref(db, `reports/${key}`), { status: 'rejected' });
            });
        }
    </script>
</body>
</html>
