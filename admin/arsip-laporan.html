<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arsip Laporan</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #F8F9FA; padding-bottom: 50px; }
        
        /* HEADER */
        .admin-header {
            background: #607D8B; color: white; padding: 15px 20px;
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* SEARCH BAR */
        .search-container {
            padding: 15px 20px; background: white; border-bottom: 1px solid #ddd;
            display: flex; justify-content: space-between; align-items: center; gap: 10px;
        }

        /* CARD STYLE */
        .card-history { 
            background: white; border-radius: 12px; padding: 15px; margin: 15px 20px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 5px solid #ccc; 
            transition: all 0.2s; position: relative;
        }

        /* WARNA STATUS */
        .status-approved { border-left-color: #4CAF50; } /* Hijau */
        .status-rejected { border-left-color: #F44336; } /* Merah */
        .status-pending { border-left-color: #FFC107; }  /* Kuning */
        .status-revoked { border-left-color: #333; background: #e0e0e0; opacity: 0.8; } /* Hitam/Abu */
        
        .btn-revoke { 
            font-size: 0.75rem; padding: 5px 12px; border-radius: 20px;
            border: 1px solid #333; color: #333; background: transparent;
            margin-top: 8px; cursor: pointer;
        }
        .btn-revoke:hover { background: #333; color: white; }

        .total-badge {
            background: #455A64; color: white; padding: 5px 10px; 
            border-radius: 8px; font-size: 0.8rem; font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="admin-header">
        <div class="d-flex align-items-center gap-3">
            <i class="fas fa-arrow-left" onclick="window.location.href='index.html'" style="cursor:pointer; font-size:1.2rem;"></i>
            <span style="font-weight:700; font-size:1.1rem;">Arsip Laporan</span>
        </div>
        <span class="total-badge" id="totalCount">0 Data</span>
    </div>
    
    <div class="search-container">
        <input type="text" id="searchBox" class="form-control" placeholder="Cari nama siswa atau judul buku...">
    </div>

    <div id="archiveContainer">
        <div class="text-center p-5 text-muted">
            <i class="fas fa-spinner fa-spin fa-2x mb-3"></i><br>Memuat arsip...
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, increment, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIG SERVER SINGAPURA
        const firebaseConfig = {
            apiKey: "AIzaSyBRGNL4DL5L_x92vv6tI4Ysa9Q0qyKvjeQ",
            authDomain: "pkm-pm-def08.firebaseapp.com",
            databaseURL: "https://pkm-pm-def08-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pkm-pm-def08",
            storageBucket: "pkm-pm-def08.firebasestorage.app",
            messagingSenderId: "1077227616889",
            appId: "1:1077227616889:web:9ce3a57e3d46012acab2a8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let allReports = [];

        // 1. LOAD SEMUA LAPORAN
        onValue(ref(db, 'reports'), (snap) => {
            const container = document.getElementById('archiveContainer');
            allReports = []; // Reset Array

            if(!snap.exists()) {
                container.innerHTML = '<div class="text-center p-5 text-muted">Belum ada arsip laporan sama sekali.</div>';
                document.getElementById('totalCount').innerText = "0 Data";
                return;
            }

            // Masukkan semua data ke array
            snap.forEach(c => {
                const data = c.val();
                allReports.push({
                    key: c.key,
                    ...data
                });
            });

            // Update Jumlah Data
            document.getElementById('totalCount').innerText = allReports.length + " Data";

            // Sorting: Terbaru Paling Atas
            // Menggunakan (timestamp || 0) agar data lama yg gak punya timestamp tetap aman
            allReports.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

            // Render Awal
            renderList(allReports);
        });

        // 2. FUNGSI RENDER (Dibuat Lebih Stabil)
        function renderList(list) {
            const container = document.getElementById('archiveContainer');
            
            if(list.length === 0) {
                container.innerHTML = '<div class="text-center p-5 text-muted">Tidak ada data yang cocok.</div>';
                return;
            }

            let fullHtml = ''; // Kita kumpulkan string HTML dulu biar tidak menimpa satu-satu

            list.forEach(r => {
                let statusBadge = '';
                let borderClass = '';
                let actionBtn = '';

                // Logika Status
                if(r.status === 'approved') {
                    statusBadge = '<span class="badge bg-success"><i class="fas fa-check"></i> Diterima (+50 XP)</span>';
                    borderClass = 'status-approved';
                    // Tombol Cabut Poin (Hanya muncul kalau Approved)
                    actionBtn = `
                        <button class="btn-revoke" onclick="revokeXP('${r.key}', '${r.uid}')">
                            <i class="fas fa-ban text-danger"></i> Batalkan & Tarik Poin
                        </button>`;
                } else if (r.status === 'rejected') {
                    statusBadge = '<span class="badge bg-danger">Ditolak</span>';
                    borderClass = 'status-rejected';
                } else if (r.status === 'pending') {
                    statusBadge = '<span class="badge bg-warning text-dark">Pending</span>';
                    borderClass = 'status-pending';
                } else if (r.status === 'revoked') {
                    statusBadge = '<span class="badge bg-secondary">DICABUT (SANKSI)</span>';
                    borderClass = 'status-revoked';
                }

                // Susun HTML Kartu
                fullHtml += `
                    <div class="card-history ${borderClass}">
                        <div class="d-flex justify-content-between mb-1">
                            <div class="fw-bold text-dark"><i class="fas fa-user-circle"></i> ${r.userName || "Tanpa Nama"}</div>
                            <small class="text-muted">${r.date || "-"}</small>
                        </div>
                        
                        <div class="small fw-bold text-primary mb-2"><i class="fas fa-book-open"></i> ${r.bookTitle || "Judul Buku"}</div>
                        
                        <div class="bg-light p-2 rounded small font-italic mb-3 border">
                            "${r.summary || "Tidak ada ringkasan"}"
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                            <div>${statusBadge}</div>
                            ${actionBtn}
                        </div>
                    </div>
                `;
            });

            // Masukkan ke Container Sekaligus
            container.innerHTML = fullHtml;
        }

        // 3. FITUR CARI (Search)
        document.getElementById('searchBox').addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            const filtered = allReports.filter(r => 
                (r.userName && r.userName.toLowerCase().includes(keyword)) ||
                (r.bookTitle && r.bookTitle.toLowerCase().includes(keyword))
            );
            renderList(filtered);
        });

        // 4. LOGIKA CABUT POIN (SANKSI) - Global Scope
        window.revokeXP = (reportKey, userUid) => {
            Swal.fire({
                title: 'Tarik Kembali Poin?',
                text: "Poin user akan dikurangi 50 XP dan laporan ditandai SANKSI.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#333',
                confirmButtonText: 'Ya, Cabut!',
                cancelButtonText: 'Batal'
            }).then((res) => {
                if(res.isConfirmed) {
                    // Update Status & Kurangi XP
                    update(ref(db, `reports/${reportKey}`), { status: 'revoked' });
                    update(ref(db, `users/${userUid}`), { xp: increment(-50) });

                    // Log Sanksi
                    push(ref(db, `logs/${userUid}`), {
                        activity: "SANKSI: Poin Laporan Ditarik",
                        points: -50,
                        date: new Date().toLocaleDateString('id-ID'),
                        timestamp: Date.now()
                    });

                    Swal.fire('Selesai', 'Poin berhasil ditarik.', 'success');
                }
            });
        }
    </script>
</body>
</html>
