<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arsip Laporan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        
        .header { 
            background: #343a40; color: white; padding: 15px 20px; 
            display: flex; align-items: center; position: sticky; top:0; z-index:100; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .search-container { padding: 15px 20px; background: white; border-bottom: 1px solid #ddd; }
        
        .card-history { 
            background: white; border-radius: 10px; padding: 15px; margin: 15px 20px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 5px solid #ccc; 
            transition: all 0.2s;
        }

        /* Warna Status Border */
        .status-approved { border-left-color: #28a745; }
        .status-rejected { border-left-color: #dc3545; }
        .status-revoked { border-left-color: #000; background: #e9ecef; opacity: 0.8; }
        
        .btn-revoke { 
            font-size: 0.75rem; padding: 6px 12px; margin-top: 10px; border-radius: 20px;
            border: 1px solid #343a40; color: #343a40; background: transparent;
        }
        .btn-revoke:hover { background: #343a40; color: white; }
    </style>
</head>
<body>

    <div class="header">
        <i class="fas fa-arrow-left me-3" onclick="history.back()" style="cursor:pointer; font-size:1.2rem;"></i>
        <span style="font-weight:700; font-size:1.1rem;">Arsip & Audit</span>
    </div>

    <div class="search-container">
        <div class="input-group">
            <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
            <input type="text" id="searchBox" class="form-control border-start-0" placeholder="Cari nama siswa...">
        </div>
    </div>

    <div id="archiveContainer">
        <div class="text-center p-5 text-muted">
            <i class="fas fa-spinner fa-spin"></i> Memuat arsip...
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, increment, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIG SERVER SINGAPURA
        const firebaseConfig = {
            apiKey: "AIzaSyBRGNL4DL5L_x92vv6tI4Ysa9Q0qyKvjeQ",
            authDomain: "pkm-pm-def08.firebaseapp.com",
            databaseURL: "https://pkm-pm-def08-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pkm-pm-def08",
            storageBucket: "pkm-pm-def08.firebasestorage.app",
            messagingSenderId: "1077227616889",
            appId: "1:1077227616889:web:9ce3a57e3d46012acab2a8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let allReports = [];

        // LOAD SEMUA LAPORAN
        onValue(ref(db, 'reports'), (snap) => {
            allReports = [];
            
            if(!snap.exists()) {
                document.getElementById('archiveContainer').innerHTML = '<div class="text-center p-5 text-muted">Belum ada arsip laporan.</div>';
                return;
            }

            snap.forEach(c => allReports.push({key:c.key, ...c.val()}));
            
            // Urutkan dari yang terbaru (Timestamp descending)
            allReports.sort((a, b) => b.timestamp - a.timestamp);
            
            renderList(allReports);
        });

        function renderList(list) {
            const container = document.getElementById('archiveContainer');
            container.innerHTML = '';

            list.forEach(r => {
                let statusBadge = '';
                let actionBtn = '';
                let borderClass = '';

                if(r.status === 'approved') {
                    statusBadge = '<span class="badge bg-success">Diterima (+50 XP)</span>';
                    borderClass = 'status-approved';
                    // Tombol Cabut Muncul Hanya Kalau Status Approved
                    actionBtn = `
                        <button class="btn-revoke" onclick="revokeXP('${r.key}', '${r.uid}')">
                            <i class="fas fa-ban text-danger"></i> Batalkan & Tarik Poin (Fraud)
                        </button>`;
                } else if (r.status === 'rejected') {
                    statusBadge = '<span class="badge bg-danger">Ditolak</span>';
                    borderClass = 'status-rejected';
                } else if (r.status === 'pending') {
                    statusBadge = '<span class="badge bg-warning text-dark">Pending</span>';
                } else if (r.status === 'revoked') {
                    statusBadge = '<span class="badge bg-secondary">DICABUT (SANKSI)</span>';
                    borderClass = 'status-revoked';
                    actionBtn = `<small class="text-danger font-italic d-block mt-2">Poin telah ditarik kembali.</small>`;
                }

                container.innerHTML += `
                    <div class="card-history ${borderClass}">
                        <div class="d-flex justify-content-between">
                            <strong>${r.userName}</strong>
                            <small class="text-muted">${r.date}</small>
                        </div>
                        <div class="small text-dark mb-1 fw-bold"><i class="fas fa-book me-1"></i> ${r.bookTitle}</div>
                        <div class="bg-light p-2 rounded small font-italic mb-2 border">"${r.summary}"</div>
                        
                        <div class="d-flex justify-content-between align-items-end flex-wrap">
                            <div class="mb-2">${statusBadge}</div>
                            ${actionBtn}
                        </div>
                    </div>
                `;
            });
        }

        // FITUR SEARCH
        document.getElementById('searchBox').addEventListener('input', (e) => {
            const key = e.target.value.toLowerCase();
            const filtered = allReports.filter(r => r.userName.toLowerCase().includes(key));
            renderList(filtered);
        });

        // LOGIKA CABUT POIN (SANKSI)
        window.revokeXP = (reportKey, userUid) => {
            Swal.fire({
                title: 'Tarik Kembali Poin?',
                text: "Tindakan ini akan mengurangi 50 XP dari user dan menandai laporan sebagai kecurangan.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#343a40',
                cancelButtonColor: '#aaa',
                confirmButtonText: 'Ya, Cabut & Sanksi!',
                cancelButtonText: 'Batal'
            }).then((res) => {
                if(res.isConfirmed) {
                    // 1. Ubah status laporan jadi 'revoked'
                    update(ref(db, `reports/${reportKey}`), { status: 'revoked' });

                    // 2. Kurangi XP User (-50)
                    update(ref(db, `users/${userUid}`), { xp: increment(-50) });

                    // 3. Kirim Log Sanksi ke Dashboard User (Merah)
                    push(ref(db, `logs/${userUid}`), {
                        activity: "SANKSI: Poin Laporan Ditarik",
                        points: -50,
                        date: new Date().toLocaleDateString('id-ID')
                    });

                    Swal.fire('Selesai', 'Poin berhasil ditarik kembali.', 'success');
                }
            });
        }
    </script>
</body>
</html>
