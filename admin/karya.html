<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurasi Karya AI</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #FFF3E0; padding-bottom: 50px; }
        
        .admin-header {
            background: #FF9800; color: white; padding: 15px 20px;
            display: flex; align-items: center; gap: 15px;
            position: sticky; top: 0; z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .karya-card {
            background: white; border-radius: 12px; padding: 20px; margin: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); border-left: 5px solid #FF9800;
            transition: transform 0.2s;
        }
        
        .status-badge { font-size: 0.75rem; padding: 4px 10px; border-radius: 20px; font-weight: 600; }
        .badge-pending { background: #FFF3E0; color: #EF6C00; }
        .badge-published { background: #E8F5E9; color: #2E7D32; }
        .badge-rejected { background: #FFEBEE; color: #C62828; }

        .btn-ai {
            background: linear-gradient(45deg, #6200EA, #B388FF);
            color: white; border: none; width: 100%; padding: 10px;
            border-radius: 8px; font-weight: 700; margin-top: 10px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: transform 0.2s;
        }
        .btn-ai:hover { transform: scale(1.02); color: white; box-shadow: 0 4px 15px rgba(98, 0, 234, 0.3); }
        
        /* Animasi loading AI */
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .ai-processing { animation: pulse 1s infinite; pointer-events: none; background: #333; }
    </style>
</head>
<body>

    <div class="admin-header">
        <i class="fas fa-arrow-left" onclick="window.location.href='index.html'" style="cursor:pointer; font-size:1.2rem;"></i>
        <span style="font-weight:700; font-size:1.1rem;">Karya Masuk</span>
    </div>

    <div class="container mt-3">
        <div class="alert alert-info small border-0 shadow-sm">
            <i class="fas fa-robot me-2"></i> <strong>Sistem Kurasi AI Aktif</strong><br>
            Klik tombol "Kurasi AI" untuk mengedit typo secara otomatis dan mempublish karya yang layak.
        </div>
        
        <div id="worksList">
            <div class="text-center p-5 text-muted"><i class="fas fa-spinner fa-spin"></i> Memuat karya...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, increment, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIG FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBRGNL4DL5L_x92vv6tI4Ysa9Q0qyKvjeQ",
            authDomain: "pkm-pm-def08.firebaseapp.com",
            databaseURL: "https://pkm-pm-def08-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pkm-pm-def08",
            storageBucket: "pkm-pm-def08.firebasestorage.app",
            messagingSenderId: "1077227616889",
            appId: "1:1077227616889:web:9ce3a57e3d46012acab2a8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // API KEY VENICE AI (MILIKMU)
        const VENICE_KEY = "VENICE-ADMIN-KEY-l8LhjGpiddSgTDHKDUXnAZm1AS9x7Enf76Lb7rm4PZ";

        // 1. LOAD DATA KARYA
        onValue(ref(db, 'works'), (snap) => {
            const container = document.getElementById('worksList');
            container.innerHTML = '';

            if(!snap.exists()) {
                container.innerHTML = '<div class="text-center p-5 text-muted">Belum ada karya masuk.</div>';
                return;
            }

            // Ubah ke array dan filter hanya yang PENDING
            let works = [];
            snap.forEach(c => works.push({ key: c.key, ...c.val() }));
            
            const pendingWorks = works.filter(w => w.status === 'pending');

            if(pendingWorks.length === 0) {
                container.innerHTML = '<div class="text-center p-5 text-muted">Semua karya sudah diproses.</div>';
                return;
            }

            pendingWorks.forEach(w => {
                // Encode konten agar aman dikirim ke fungsi
                const safeContent = encodeURIComponent(w.content);
                
                container.innerHTML += `
                    <div class="karya-card" id="card-${w.key}">
                        <div class="d-flex justify-content-between mb-2">
                            <span class="fw-bold"><i class="fas fa-user"></i> ${w.authorName}</span>
                            <span class="text-muted small">${new Date(w.timestamp).toLocaleDateString()}</span>
                        </div>
                        <h5 class="fw-bold text-dark">${w.title}</h5>
                        <p class="text-muted small mb-3" style="display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;">
                            "${w.content}"
                        </p>
                        
                        <button class="btn-ai" onclick="processWithAI('${w.key}', '${w.uid}', '${safeContent}')" id="btn-${w.key}">
                            <i class="fas fa-magic"></i> Kurasi & Edit Otomatis
                        </button>
                        
                        <div class="d-flex gap-2 mt-2">
                            <button class="btn btn-sm btn-outline-danger w-50" onclick="manualAction('${w.key}', 'rejected')">Tolak Manual</button>
                            <button class="btn btn-sm btn-outline-success w-50" onclick="manualAction('${w.key}', 'published')">Terima Manual</button>
                        </div>
                    </div>
                `;
            });
        });

        // 2. FUNGSI MAGIC: PROSES KE VENICE AI
        window.processWithAI = async (workId, userId, encodedContent) => {
            const btn = document.getElementById(`btn-${workId}`);
            const originalText = decodeURIComponent(encodedContent);
            
            // Ubah tombol jadi loading
            const originalBtnText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-cog fa-spin"></i> AI Sedang Bekerja...';
            btn.classList.add('ai-processing');

            try {
                // A. PANGGIL API VENICE
                const response = await fetch("https://api.venice.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${VENICE_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "venice-uncensored",
                        messages: [
                            {
                                role: "system", 
                                content: "Kamu adalah Editor Naskah Profesional untuk website sekolah. Tugasmu: 1. Perbaiki Typo (ejaan) dan Tanda Baca agar rapi sesuai PUEBI. 2. JANGAN ubah alur cerita. 3. Jika cerita mengandung PORNOGRAFI, LGBT, atau KEKERASAN EKSTREM, balas dengan satu kata: 'REJECTED'. 4. Jika aman, berikan hanya teks hasil perbaikan tanpa kata pengantar."
                            },
                            {
                                role: "user", 
                                content: originalText
                            }
                        ]
                    })
                });

                const data = await response.json();
                
                if(!data.choices || !data.choices[0]) throw new Error("AI Tidak Merespon");
                
                const aiResult = data.choices[0].message.content.trim();

                // B. CEK HASIL AI
                if (aiResult.includes("REJECTED")) {
                    // KASUS DITOLAK AI
                    await update(ref(db, `works/${workId}`), { status: 'rejected' });
                    Swal.fire('Ditolak AI', 'Naskah mengandung konten sensitif (Pornografi/Kekerasan).', 'error');
                } else {
                    // KASUS DITERIMA & DIPERBAIKI AI
                    // 1. Update Naskah dengan versi AI
                    await update(ref(db, `works/${workId}`), { 
                        content: aiResult, // Naskah jadi rapi
                        status: 'published',
                        aiEdited: true
                    });

                    // 2. Beri Hadiah Poin ke Siswa
                    await update(ref(db, `users/${userId}`), { xp: increment(100) });

                    // 3. Catat Log
                    await push(ref(db, `logs/${userId}`), {
                        activity: "Karya Diterbitkan (+100 XP)",
                        points: 100,
                        date: new Date().toLocaleDateString('id-ID'),
                        timestamp: Date.now()
                    });

                    Swal.fire({
                        title: 'Berhasil Terbit!',
                        text: 'Naskah telah diperbaiki AI dan diterbitkan. Poin siswa bertambah.',
                        icon: 'success'
                    });
                }

            } catch (err) {
                console.error(err);
                Swal.fire('Gagal', 'Terjadi kesalahan pada AI. Coba lagi atau manual.', 'error');
                btn.innerHTML = originalBtnText;
                btn.classList.remove('ai-processing');
            }
        };

        // 3. MANUAL ACTION (BACKUP)
        window.manualAction = async (key, status) => {
            if(confirm('Yakin memproses manual?')) {
                await update(ref(db, `works/${key}`), { status: status });
            }
        }
    </script>
</body>
</html>
