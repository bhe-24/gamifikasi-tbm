<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurasi Karya AI (Vercel)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #FFF3E0; padding-bottom: 50px; }
        
        .admin-header {
            background: #FF9800; color: white; padding: 15px 20px;
            display: flex; align-items: center; gap: 15px;
            position: sticky; top: 0; z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .nav-tabs .nav-link { color: #E65100; font-weight: 600; border: none; }
        .nav-tabs .nav-link.active { color: #FF9800; border-bottom: 3px solid #FF9800; background: transparent; }
        .tab-content { padding: 20px 0; }

        .karya-card {
            background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); border-left: 5px solid #FF9800;
            transition: transform 0.2s;
        }
        
        /* STYLE KHUSUS ARSIP */
        .karya-card.published { border-left-color: #4CAF50; }
        .karya-card.rejected { border-left-color: #F44336; opacity: 0.8; }

        .btn-ai {
            background: linear-gradient(45deg, #000000, #333333); 
            color: white; border: none; width: 100%; padding: 10px;
            border-radius: 8px; font-weight: 700; margin-top: 10px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: transform 0.2s;
        }
        .btn-ai:hover { transform: scale(1.02); color: white; box-shadow: 0 4px 15px rgba(0,0,0, 0.3); }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .ai-processing { animation: pulse 1s infinite; pointer-events: none; background: #555; }
    </style>
</head>
<body>

    <div class="admin-header">
        <i class="fas fa-arrow-left" onclick="window.location.href='index.html'" style="cursor:pointer; font-size:1.2rem;"></i>
        <span style="font-weight:700; font-size:1.1rem;">Redaksi Karya</span>
    </div>

    <div class="container mt-3">
        <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="masuk-tab" data-bs-toggle="tab" data-bs-target="#masuk" type="button">
                    <i class="fas fa-inbox me-1"></i> Karya Masuk
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="arsip-tab" data-bs-toggle="tab" data-bs-target="#arsip" type="button">
                    <i class="fas fa-archive me-1"></i> Arsip
                </button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            
            <div class="tab-pane fade show active" id="masuk" role="tabpanel">
                <div class="alert alert-dark small border-0 shadow-sm text-center mt-3">
                    <i class="fas fa-shield-alt me-2"></i> <strong>Secure AI Mode (Vercel)</strong><br>
                    Klik tombol kurasi untuk memproses naskah.
                </div>
                <div id="worksList">
                    <div class="text-center p-5 text-muted"><i class="fas fa-spinner fa-spin"></i> Memuat karya...</div>
                </div>
            </div>

            <div class="tab-pane fade" id="arsip" role="tabpanel">
                <div class="mt-3" id="archiveList">
                    <div class="text-center p-5 text-muted"><i class="fas fa-spinner fa-spin"></i> Memuat arsip...</div>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, increment, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBRGNL4DL5L_x92vv6tI4Ysa9Q0qyKvjeQ",
            authDomain: "pkm-pm-def08.firebaseapp.com",
            databaseURL: "https://pkm-pm-def08-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pkm-pm-def08",
            storageBucket: "pkm-pm-def08.firebasestorage.app",
            messagingSenderId: "1077227616889",
            appId: "1:1077227616889:web:9ce3a57e3d46012acab2a8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- GANTI LINK VERCEL KAMU DI SINI ---
        const VERCEL_API_URL = "https://gamifikasi-tbm.vercel.app/api/kurasi";

        // 1. LOAD DATA (DIPISAH PENDING & ARSIP)
        onValue(ref(db, 'works'), (snap) => {
            const containerPending = document.getElementById('worksList');
            const containerArchive = document.getElementById('archiveList');
            
            containerPending.innerHTML = '';
            containerArchive.innerHTML = '';

            if(!snap.exists()) {
                containerPending.innerHTML = '<div class="text-center p-5 text-muted">Kosong.</div>';
                containerArchive.innerHTML = '<div class="text-center p-5 text-muted">Kosong.</div>';
                return;
            }

            let pendingCount = 0;
            let archiveCount = 0;

            // Kita urutkan dari yang terbaru (reverse)
            let allWorks = [];
            snap.forEach(c => allWorks.push({ key: c.key, ...c.val() }));
            allWorks.reverse(); // Terbaru di atas

            allWorks.forEach(w => {
                const safeContent = encodeURIComponent(w.content);
                
                // === BAGIAN KARYA MASUK (PENDING) ===
                if(w.status === 'pending') {
                    pendingCount++;
                    containerPending.innerHTML += `
                        <div class="karya-card">
                            <div class="d-flex justify-content-between mb-2">
                                <span class="fw-bold"><i class="fas fa-user"></i> ${w.authorName || "Siswa"}</span>
                                <span class="text-muted small">${new Date(w.timestamp).toLocaleDateString()}</span>
                            </div>
                            <h5 class="fw-bold text-dark">${w.title}</h5>
                            <div class="badge bg-warning text-dark mb-2">${w.category}</div>
                            
                            <p class="text-muted small mb-3" style="display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; font-style:italic;">
                                "${w.content}"
                            </p>
                            
                            <button class="btn-ai" onclick="processWithVercel('${w.key}', '${w.uid}', '${safeContent}')" id="btn-${w.key}">
                                <i class="fas fa-magic"></i> Kurasi via Vercel AI
                            </button>
                            
                            <div class="d-flex gap-2 mt-2">
                                <button class="btn btn-sm btn-outline-danger w-50" onclick="manualAction('${w.key}', 'rejected')">Tolak</button>
                                <button class="btn btn-sm btn-outline-success w-50" onclick="manualAction('${w.key}', 'published')">Terima</button>
                            </div>
                        </div>
                    `;
                } 
                // === BAGIAN ARSIP (PUBLISHED / REJECTED) ===
                else {
                    archiveCount++;
                    const statusClass = w.status === 'published' ? 'published' : 'rejected';
                    const statusLabel = w.status === 'published' 
                        ? '<span class="badge bg-success">Terbit</span>' 
                        : '<span class="badge bg-danger">Ditolak</span>';
                    
                    const aiBadge = w.aiEdited 
                        ? '<span class="badge bg-dark ms-1"><i class="fas fa-robot"></i> AI</span>' 
                        : '';

                    containerArchive.innerHTML += `
                        <div class="karya-card ${statusClass}">
                            <div class="d-flex justify-content-between">
                                <span class="fw-bold">${w.title}</span>
                                <small class="text-muted">${new Date(w.timestamp).toLocaleDateString()}</small>
                            </div>
                            <div class="mb-2">
                                <small class="text-muted">Oleh: ${w.authorName}</small>
                                <div class="mt-1">${statusLabel} ${aiBadge}</div>
                            </div>
                            <button class="btn btn-sm btn-outline-danger w-100" onclick="deleteWork('${w.key}')">
                                <i class="fas fa-trash"></i> Hapus Permanen
                            </button>
                        </div>
                    `;
                }
            });

            if(pendingCount === 0) containerPending.innerHTML = '<div class="text-center p-5 text-muted">Semua karya sudah diproses.</div>';
            if(archiveCount === 0) containerArchive.innerHTML = '<div class="text-center p-5 text-muted">Belum ada arsip.</div>';
        });

        // 2. FUNGSI MAGIC: PROSES KE VERCEL
        window.processWithVercel = async (workId, userId, encodedContent) => {
            const btn = document.getElementById(`btn-${workId}`);
            const originalText = decodeURIComponent(encodedContent);
            
            if(VERCEL_API_URL.includes("LINK-VERCEL-KAMU")) {
                Swal.fire('Setup Error', 'Link Vercel belum diganti!', 'warning');
                return;
            }

            const originalBtnText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-satellite-dish fa-spin"></i> Menghubungi Server...';
            btn.classList.add('ai-processing');

            try {
                const response = await fetch(VERCEL_API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ naskah: originalText })
                });

                if (!response.ok) throw new Error("Gagal menghubungi Vercel");

                const data = await response.json();
                const aiResult = data.result.trim();

                if (aiResult.includes("REJECTED")) {
                    await update(ref(db, `works/${workId}`), { status: 'rejected' });
                    Swal.fire('Ditolak AI', 'Naskah mengandung konten sensitif.', 'error');
                } else {
                    await update(ref(db, `works/${workId}`), { 
                        content: aiResult, status: 'published', aiEdited: true
                    });
                    await update(ref(db, `users/${userId}`), { xp: increment(100) });
                    await push(ref(db, `logs/${userId}`), {
                        activity: "Karya Diterbitkan (+100 XP)", points: 100,
                        date: new Date().toLocaleDateString('id-ID'), timestamp: Date.now()
                    });
                    Swal.fire({ title: 'Terbit!', text: 'Naskah sukses dikurasi Vercel.', icon: 'success' });
                }
            } catch (err) {
                console.error(err);
                Swal.fire('Gagal', 'Terjadi kesalahan server: ' + err.message, 'error');
                btn.innerHTML = originalBtnText;
                btn.classList.remove('ai-processing');
            }
        };

        window.manualAction = async (key, status) => {
            if(confirm('Yakin memproses manual?')) {
                await update(ref(db, `works/${key}`), { status: status });
            }
        }

        window.deleteWork = async (key) => {
            if(confirm('Hapus permanen dari database?')) {
                await remove(ref(db, `works/${key}`));
            }
        }

        // Tab Fix untuk Bootstrap 5
        document.querySelectorAll('#myTab button').forEach(el => el.addEventListener('click', e => {
            e.preventDefault(); new bootstrap.Tab(el).show();
        }));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
