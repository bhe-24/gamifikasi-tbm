<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Hub - TBM Digital</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --admin-primary: #0D47A1;
            --admin-light: #E3F2FD;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--admin-light);
            padding-bottom: 50px;
            margin: 0;
        }

        /* HEADER */
        .admin-header {
            background: linear-gradient(135deg, #0D47A1, #1565C0);
            padding: 20px 20px 60px 20px; 
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            color: white;
            box-shadow: 0 4px 15px rgba(13, 71, 161, 0.3);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .header-top {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;
            max-width: 1000px; margin-left: auto; margin-right: auto; /* Agar rapi di laptop */
        }

        .header-title { font-weight: 700; font-size: 1.3rem; line-height: 1.2; }
        .header-subtitle { font-size: 0.85rem; opacity: 0.9; }

        /* CONTENT CONTAINER (Agar di laptop tidak terlalu lebar) */
        .main-container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        /* STATS CARD */
        .stats-container {
            display: flex; gap: 15px; 
            margin: -40px 20px 30px 20px; 
        }

        .stat-card {
            flex: 1; background: white; padding: 20px; border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08); text-align: center;
            transition: transform 0.2s;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-num { font-size: 1.8rem; font-weight: 700; color: var(--admin-primary); }
        .stat-label { font-size: 0.85rem; color: #666; font-weight: 600; }

        /* MENU GRID (RESPONSIF) */
        .admin-menu-grid {
            display: grid;
            gap: 20px; padding: 0 20px; margin-bottom: 20px;
            /* Default Mobile: 2 Kolom */
            grid-template-columns: repeat(2, 1fr);
        }

        /* TAMPILAN LAPTOP / TABLET (Layar > 768px) */
        @media (min-width: 768px) {
            .admin-menu-grid {
                /* Laptop: 4 Kolom biar rapi */
                grid-template-columns: repeat(4, 1fr);
            }
            .header-title { font-size: 1.8rem; }
            .stat-num { font-size: 2.2rem; }
        }

        .admin-menu-item {
            background: white; padding: 25px; border-radius: 15px;
            text-decoration: none; color: #444;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); aspect-ratio: 1/1;
            transition: all 0.2s; position: relative;
        }
        .admin-menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            background-color: #fff;
        }

        .menu-icon { font-size: 2rem; margin-bottom: 12px; color: var(--admin-primary); }
        .menu-label { font-weight: 600; font-size: 0.9rem; text-align: center; line-height: 1.3; }

        /* Badge Pending */
        .badge-pending {
            position: absolute; top: 10px; right: 10px;
            background: #D32F2F; color: white; font-size: 0.7rem; padding: 4px 8px;
            border-radius: 12px; display: none; font-weight: bold;
            box-shadow: 0 2px 5px rgba(211, 47, 47, 0.4);
        }
    </style>
</head>
<body>

    <div class="admin-header">
        <div class="header-top">
            <img src="https://i.ibb.co.com/m50m25d/image-removebg-preview-13.png" id="adminLogo" style="width:50px; height:50px; object-fit:contain; background:white; border-radius:50%; padding:3px;">
            
            <div onclick="logout()" style="cursor:pointer; background:rgba(255,255,255,0.2); padding:8px 15px; border-radius:20px; font-size:0.9rem; font-weight:600;">
                <i class="fas fa-sign-out-alt me-2"></i> Keluar
            </div>
        </div>
        
        <div class="header-title">Admin Panel</div>
        <div class="header-subtitle">Pusat Kontrol TBM Digital</div>
    </div>

    <div class="main-container">
        
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-num" id="countUsers">0</div>
                <div class="stat-label">Total Siswa</div>
            </div>
            <div class="stat-card">
                <div class="stat-num" id="countReports">0</div>
                <div class="stat-label">Laporan Baru</div>
            </div>
        </div>

        <div class="admin-menu-grid">
            <a href="kelola-buku.html" class="admin-menu-item">
                <i class="fas fa-book menu-icon"></i>
                <span class="menu-label">Kelola<br>Buku</span>
            </a>

            <a href="laporan.html" class="admin-menu-item">
                <i class="fas fa-clipboard-check menu-icon" style="color:#43A047;"></i>
                <span class="menu-label">Cek<br>Laporan</span>
                <span class="badge-pending" id="badgeLaporan">0</span>
            </a>

            <a href="karya.html" class="admin-menu-item">
                <i class="fas fa-pen-fancy menu-icon" style="color:#FB8C00;"></i>
                <span class="menu-label">Karya<br>Masuk</span>
                <span class="badge-pending" id="badgeKarya">0</span>
            </a>

            <a href="hadiah.html" class="admin-menu-item">
                <i class="fas fa-gift menu-icon" style="color:#E91E63;"></i>
                <span class="menu-label">Request<br>Hadiah</span>
                <span class="badge-pending" id="badgeHadiah">0</span>
            </a>

            <a href="banner.html" class="admin-menu-item">
                <i class="fas fa-paint-brush menu-icon" style="color:#0097A7;"></i>
                <span class="menu-label">Tampilan<br>& Logo</span>
            </a>

            <a href="leaderboard.html" class="admin-menu-item">
                <i class="fas fa-trophy menu-icon" style="color:#FBC02D;"></i>
                <span class="menu-label">Pantau<br>Klasemen</span>
            </a>

            <a href="data-penelitian.html" class="admin-menu-item">
               <i class="fas fa-microscope menu-icon" style="color:#673AB7;"></i>
               <span class="menu-label">Data Riset<br>(PKM)</span>
            </a>
            
             <a href="arsip-laporan.html" class="admin-menu-item">
               <i class="fas fa-archive menu-icon" style="color:#607D8B;"></i>
               <span class="menu-label">Arsip<br>Laporan</span>
            </a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBRGNL4DL5L_x92vv6tI4Ysa9Q0qyKvjeQ",
            authDomain: "pkm-pm-def08.firebaseapp.com",
            databaseURL: "https://pkm-pm-def08-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pkm-pm-def08",
            storageBucket: "pkm-pm-def08.firebasestorage.app",
            messagingSenderId: "1077227616889",
            appId: "1:1077227616889:web:9ce3a57e3d46012acab2a8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        onAuthStateChanged(auth, (user) => {
            if (user && user.email.endsWith('@ac.id')) {
                loadStats();
                loadLogo(); // Load Logo
            } else {
                window.location.href = "../index.html";
            }
        });

        // 1. FUNGSI LOAD LOGO DARI DATABASE
        function loadLogo() {
            onValue(ref(db, 'settings'), (snap) => {
                const data = snap.val();
                if(data && data.logoUrl) {
                    document.getElementById('adminLogo').src = data.logoUrl;
                }
            });
        }

        // 2. FUNGSI STATISTIK
        function loadStats() {
            onValue(ref(db, 'users'), (snap) => document.getElementById('countUsers').innerText = snap.size || 0);
            
            onValue(ref(db, 'reports'), (snap) => {
                let p = 0; snap.forEach(c => { if(c.val().status==='pending') p++; });
                document.getElementById('countReports').innerText = p;
                if(p>0) { 
                    document.getElementById('badgeLaporan').style.display='inline-block';
                    document.getElementById('badgeLaporan').innerText = p + ' Baru';
                }
            });

            onValue(ref(db, 'works'), (snap) => {
                let p = 0; snap.forEach(c => { if(c.val().status==='pending') p++; });
                if(p>0) {
                    document.getElementById('badgeKarya').style.display='inline-block';
                    document.getElementById('badgeKarya').innerText = p;
                }
            });
            
            onValue(ref(db, 'redemptions'), (snap) => {
                let p = 0; snap.forEach(c => { if(c.val().status==='pending') p++; });
                if(p>0) {
                    document.getElementById('badgeHadiah').style.display='inline-block';
                    document.getElementById('badgeHadiah').innerText = p;
                }
            });
        }

        window.logout = () => {
            Swal.fire({title:'Keluar?', icon:'question', showCancelButton:true, confirmButtonText:'Ya'}).then(r => {
                if(r.isConfirmed) signOut(auth).then(()=>window.location.href="../index.html");
            });
        }
    </script>
</body>
</html>
