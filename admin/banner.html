<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Setting Banner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #E0F7FA; padding-bottom: 50px; }
        .admin-header { background: #0097A7; color: white; padding: 15px 20px; display: flex; align-items: center; gap: 15px; }
        .card-box { background: white; margin: 20px; padding: 20px; border-radius: 15px; text-align: center; }
        img.preview { width: 100%; height: 150px; object-fit: cover; border-radius: 10px; margin-bottom: 15px; border: 2px dashed #ccc; }
    </style>
</head>
<body>
    <div class="admin-header">
        <i class="fas fa-arrow-left" onclick="window.location.href='index.html'" style="cursor:pointer; font-size:1.2rem;"></i>
        <span style="font-weight:700; font-size:1.1rem;">Pengaturan Banner</span>
    </div>

    <div class="card-box">
        <h6 class="mb-3">Banner Dashboard Saat Ini</h6>
        <img id="previewBanner" src="" class="preview" onerror="this.src='https://placehold.co/600x200?text=Kosong'">
        
        <input type="file" id="fileBanner" class="form-control mb-3" accept="image/*">
        <button class="btn btn-info w-100 text-white" onclick="uploadBanner()">
            <i class="fas fa-cloud-upload-alt"></i> Upload Banner Baru
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBRGNL4DL5L_x92vv6tI4Ysa9Q0qyKvjeQ",
            authDomain: "pkm-pm-def08.firebaseapp.com",
            databaseURL: "https://pkm-pm-def08-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pkm-pm-def08",
            storageBucket: "pkm-pm-def08.firebasestorage.app",
            messagingSenderId: "1077227616889",
            appId: "1:1077227616889:web:9ce3a57e3d46012acab2a8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const IMGBB_API_KEY = "2f45fcafb6dfb2dbae295499022ce476";

        onValue(ref(db, 'settings/bannerUrl'), (snap) => {
            if(snap.val()) document.getElementById('previewBanner').src = snap.val();
        });

        window.uploadBanner = async () => {
            const file = document.getElementById('fileBanner').files[0];
            if(!file) return Swal.fire('Error', 'Pilih gambar dulu!', 'error');

            Swal.fire({ title: 'Uploading...', didOpen: () => Swal.showLoading() });
            const formData = new FormData(); formData.append('image', file);

            try {
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method:'POST', body:formData });
                const json = await res.json();
                if(json.success) {
                    await update(ref(db, 'settings'), { bannerUrl: json.data.url });
                    Swal.fire('Sukses', 'Banner diperbarui!', 'success');
                }
            } catch(e) { Swal.fire('Error', 'Gagal upload', 'error'); }
        };
    </script>
</body>
</html>
