<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Request Hadiah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #FCE4EC; padding-bottom: 50px; }
        .admin-header { background: #E91E63; color: white; padding: 15px 20px; display: flex; align-items: center; gap: 15px; position: sticky; top: 0; z-index: 100; }
        .gift-card { background: white; margin: 15px 20px; padding: 15px; border-radius: 15px; border-left: 5px solid #E91E63; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div class="admin-header">
        <i class="fas fa-arrow-left" onclick="window.location.href='index.html'" style="cursor:pointer; font-size:1.2rem;"></i>
        <span style="font-weight:700; font-size:1.1rem;">Permintaan Hadiah</span>
    </div>

    <div id="giftContainer">
        <div class="text-center p-5 text-muted"><i class="fas fa-spinner fa-spin"></i> Memuat...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBRGNL4DL5L_x92vv6tI4Ysa9Q0qyKvjeQ",
            authDomain: "pkm-pm-def08.firebaseapp.com",
            databaseURL: "https://pkm-pm-def08-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pkm-pm-def08",
            storageBucket: "pkm-pm-def08.firebasestorage.app",
            messagingSenderId: "1077227616889",
            appId: "1:1077227616889:web:9ce3a57e3d46012acab2a8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'redemptions'), (snap) => {
            const container = document.getElementById('giftContainer');
            container.innerHTML = '';
            let hasPending = false;

            snap.forEach(child => {
                const data = child.val();
                if(data.status === 'pending') {
                    hasPending = true;
                    container.innerHTML += `
                        <div class="gift-card">
                            <div>
                                <div style="font-weight:700; color:#E91E63;">${data.userName}</div>
                                <div class="text-muted small">Minta: <strong>${data.item}</strong></div>
                                <div class="text-muted small" style="font-size:0.7rem;">Biaya: ${data.cost} XP</div>
                            </div>
                            <button class="btn btn-success btn-sm" onclick="completeGift('${child.key}')">
                                <i class="fas fa-check"></i> Selesai
                            </button>
                        </div>
                    `;
                }
            });

            if(!hasPending) container.innerHTML = '<div class="text-center p-5 text-muted">Belum ada permintaan.</div>';
        });

        window.completeGift = (key) => {
            Swal.fire({
                title: 'Barang Sudah Dikasih?',
                text: "Pastikan user sudah menerima hadiahnya ya.",
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Sudah Diberikan'
            }).then(res => {
                if(res.isConfirmed) update(ref(db, `redemptions/${key}`), { status: 'completed' });
            });
        };
    </script>
</body>
</html>
