<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login TBM Digital</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .card-login {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
            /* Placeholder style biar rapi kalau gambar belum loading */
            background: #fff; 
            border-radius: 50%;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .btn-primary-custom {
            background-color: #1565C0;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .btn-outline-custom {
            background-color: transparent;
            border: 1px solid #1565C0;
            color: #1565C0;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="card-login">
        <img src="https://i.ibb.co.com/m50m25d/image-removebg-preview-13.png" id="logoApp" class="logo-img">
        
        <h4 style="font-weight: 700; margin-bottom: 5px;">Selamat Datang</h4>
        <p class="text-muted small mb-4">Silakan masuk ke akun kamu</p>

        <form id="loginForm">
            <input type="email" id="email" class="form-control" placeholder="Email" required>
            <input type="password" id="password" class="form-control" placeholder="Kata Sandi" required>
            
            <button type="submit" class="btn-primary-custom">MASUK</button>
            <button type="button" class="btn-outline-custom" onclick="registerPopup()">DAFTAR AKUN</button>
        </form>
        
        <div class="mt-3 text-muted small">
            <a href="privacy.html" style="text-decoration: none; color: #888;">Kebijakan Privasi</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIG SERVER SINGAPURA
        const firebaseConfig = {
            apiKey: "AIzaSyBRGNL4DL5L_x92vv6tI4Ysa9Q0qyKvjeQ",
            authDomain: "pkm-pm-def08.firebaseapp.com",
            databaseURL: "https://pkm-pm-def08-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pkm-pm-def08",
            storageBucket: "pkm-pm-def08.firebasestorage.app",
            messagingSenderId: "1077227616889",
            appId: "1:1077227616889:web:9ce3a57e3d46012acab2a8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- 1. LOGIKA GANTI LOGO OTOMATIS (Satu-satunya tambahan) ---
        onValue(ref(db, 'settings'), (snap) => {
            const d = snap.val();
            // Hanya ganti jika di database ada link logo
            if(d && d.logoUrl) {
                document.getElementById('logoApp').src = d.logoUrl;
            }
        });
        // ------------------------------------------------------------

        // LOGIN
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            Swal.fire({title: 'Memuat...', didOpen: ()=>Swal.showLoading()});

            signInWithEmailAndPassword(auth, email, pass)
                .then((cred) => {
                    const emailUser = cred.user.email;
                    if(emailUser.endsWith('@ac.id')) {
                        window.location.href = "admin/index.html";
                    } else {
                        window.location.href = "dashboard/index.html";
                    }
                })
                .catch((err) => {
                    Swal.fire('Gagal', 'Email atau password salah.', 'error');
                });
        });

        // REGISTER (POPUP STANDAR)
        window.registerPopup = async () => {
            const { value: formValues } = await Swal.fire({
                title: 'Daftar Akun',
                html:
                    '<input id="swal-name" class="swal2-input" placeholder="Nama Lengkap">' +
                    '<input id="swal-email" class="swal2-input" placeholder="Email">' +
                    '<input id="swal-pass" class="swal2-input" type="password" placeholder="Password (Min. 6 digit)">',
                focusConfirm: false,
                showCancelButton: true,
                confirmButtonText: 'Daftar',
                preConfirm: () => {
                    return [
                        document.getElementById('swal-name').value,
                        document.getElementById('swal-email').value,
                        document.getElementById('swal-pass').value
                    ]
                }
            });

            if (formValues) {
                const [nama, email, pass] = formValues;
                if(!nama || !email || !pass) return Swal.fire('Eror', 'Semua kolom wajib diisi', 'error');
                
                Swal.fire({title: 'Mendaftar...', didOpen: ()=>Swal.showLoading()});

                createUserWithEmailAndPassword(auth, email, pass)
                .then((cred) => {
                    updateProfile(cred.user, { displayName: nama }).then(() => {
                        set(ref(db, 'users/' + cred.user.uid), {
                            fullName: nama,
                            email: email,
                            xp: 0,
                            level: 1,
                            role: 'student',
                            booksRead: 0,
                            profilePic: "https://i.ibb.co/5r2M63R/person-placeholder.png"
                        }).then(() => {
                            Swal.fire('Berhasil', 'Akun dibuat! Silakan login.', 'success');
                        });
                    });
                })
                .catch((err) => {
                    Swal.fire('Gagal', err.message, 'error');
                });
            }
        }
    </script>
</body>
</html>
