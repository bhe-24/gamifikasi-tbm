<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - TBM Digital</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background-color: #E3F2FD;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }

        .login-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px;
            text-align: center;
        }

        .app-logo {
            width: 90px; height: 90px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 50%;
            padding: 5px;
            background: #f0f0f0; /* Placeholder background */
        }

        .app-title {
            font-weight: 700;
            color: #1565C0;
            margin-bottom: 5px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
            background: #F5F5F5;
            border: none;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            background: #1565C0;
            color: white;
            border: none;
            margin-bottom: 10px;
        }
        
        .btn-register {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            background: white;
            color: #1565C0;
            border: 1px solid #1565C0;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="https://i.ibb.co.com/m50m25d/image-removebg-preview-13.png" id="appLogo" class="app-logo">
        
        <h4 class="app-title">TBM Digital</h4>
        <p class="text-muted small mb-4">Masuk untuk mulai membaca</p>

        <form id="loginForm">
            <input type="email" id="email" class="form-control" placeholder="Email" required>
            <div class="input-group mb-3">
                <input type="password" id="password" class="form-control mb-0" placeholder="Kata Sandi" required>
                <span class="input-group-text bg-light border-0" onclick="togglePass()" style="cursor:pointer">
                    <i class="fas fa-eye" id="eyeIcon"></i>
                </span>
            </div>
            
            <button type="submit" class="btn-login">MASUK</button>
            <button type="button" class="btn-register" onclick="handleRegister()">DAFTAR BARU</button>
        </form>

        <div class="mt-3">
            <a href="privacy.html" class="small text-muted text-decoration-none">Kebijakan Privasi</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIG SERVER SINGAPURA
        const firebaseConfig = {
            apiKey: "AIzaSyBRGNL4DL5L_x92vv6tI4Ysa9Q0qyKvjeQ",
            authDomain: "pkm-pm-def08.firebaseapp.com",
            databaseURL: "https://pkm-pm-def08-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pkm-pm-def08",
            storageBucket: "pkm-pm-def08.firebasestorage.app",
            messagingSenderId: "1077227616889",
            appId: "1:1077227616889:web:9ce3a57e3d46012acab2a8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // 1. FITUR BACA LOGO DARI DATABASE
        onValue(ref(db, 'settings'), (snap) => {
            const data = snap.val();
            if(data && data.logoUrl) {
                document.getElementById('appLogo').src = data.logoUrl;
            }
        });

        // 2. TOGGLE PASSWORD
        window.togglePass = () => {
            const passInput = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            if (passInput.type === "password") {
                passInput.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passInput.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        // 3. LOGIN LOGIC
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            Swal.fire({ title: 'Memeriksa...', didOpen: () => Swal.showLoading() });

            signInWithEmailAndPassword(auth, email, pass)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    // Cek Apakah Admin
                    if (email.endsWith('@ac.id')) {
                        Swal.fire('Halo Admin!', 'Masuk ke panel kontrol...', 'success')
                            .then(() => window.location.href = "admin/index.html");
                    } else {
                        // Cek apakah user sudah punya data lengkap
                        get(ref(db, 'users/' + user.uid)).then((snapshot) => {
                            if (snapshot.exists()) {
                                window.location.href = "dashboard/index.html";
                            } else {
                                // Jika user ada di Auth tapi tidak ada di Database (Jaga-jaga error)
                                Swal.fire('Error', 'Data pengguna tidak ditemukan.', 'error');
                            }
                        });
                    }
                })
                .catch((error) => {
                    let msg = "Email atau sandi salah.";
                    if (error.code === 'auth/user-not-found') msg = "Akun belum terdaftar.";
                    Swal.fire('Gagal Masuk', msg, 'error');
                });
        });

        // 4. REGISTER LOGIC
        window.handleRegister = async () => {
            const { value: formValues } = await Swal.fire({
                title: 'Daftar Akun Baru',
                html:
                    '<input id="swal-name" class="swal2-input" placeholder="Nama Lengkap">' +
                    '<input id="swal-email" class="swal2-input" placeholder="Email">' +
                    '<input id="swal-pass" class="swal2-input" type="password" placeholder="Kata Sandi (Min 6 karakter)">',
                focusConfirm: false,
                showCancelButton: true,
                confirmButtonText: 'Daftar',
                preConfirm: () => {
                    return [
                        document.getElementById('swal-name').value,
                        document.getElementById('swal-email').value,
                        document.getElementById('swal-pass').value
                    ]
                }
            });

            if (formValues) {
                const [nama, email, pass] = formValues;
                if(!nama || !email || !pass) return Swal.fire('Error', 'Semua kolom wajib diisi!', 'warning');

                Swal.fire({ title: 'Mendaftarkan...', didOpen: () => Swal.showLoading() });

                createUserWithEmailAndPassword(auth, email, pass)
                    .then((cred) => {
                        updateProfile(cred.user, { displayName: nama }).then(() => {
                            // SIMPAN DATA KE DATABASE
                            set(ref(db, 'users/' + cred.user.uid), {
                                fullName: nama,
                                email: email,
                                xp: 0,
                                level: 1,
                                role: 'student',
                                booksRead: 0,
                                profilePic: "https://i.ibb.co/5r2M63R/person-placeholder.png",
                                joinedAt: new Date().toLocaleDateString('id-ID')
                            }).then(() => {
                                Swal.fire('Berhasil!', 'Akun telah dibuat. Silakan login.', 'success');
                            });
                        });
                    })
                    .catch((error) => {
                        let msg = error.message;
                        if(error.code === 'auth/email-already-in-use') msg = "Email sudah terdaftar!";
                        if(error.code === 'auth/weak-password') msg = "Sandi minimal 6 karakter.";
                        Swal.fire('Gagal Daftar', msg, 'error');
                    });
            }
        };
    </script>
</body>
</html>
