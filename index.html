<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Masuk - TBM Digital</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* 1. VISUAL: Polkadot Biru Tua */
        :root {
            --bg-color: #0D47A1; /* Biru Tua */
            --dot-color-1: rgba(33, 150, 243, 0.3); /* Biru Terang Transparan */
            --dot-color-2: rgba(100, 181, 246, 0.3); /* Biru Langit Transparan */
            --dot-color-3: rgba(25, 118, 210, 0.3); /* Biru Sedang Transparan */
            --primary-btn: #1565C0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Mencegah scroll browser */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color);
            position: relative;
        }

        /* Animasi Background Polkadot (Warna Biru) */
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-image: 
                radial-gradient(circle, var(--dot-color-1) 15%, transparent 16%),
                radial-gradient(circle, var(--dot-color-2) 15%, transparent 16%),
                radial-gradient(circle, var(--dot-color-3) 15%, transparent 16%);
            background-size: 120px 120px; /* Ukuran pola */
            background-position: 0 0, 60px 60px, 30px 90px;
            animation: moveDots 25s linear infinite; /* Gerakan lambat */
        }

        @keyframes moveDots {
            0% { background-position: 0 0, 60px 60px, 30px 90px; }
            100% { background-position: 120px 120px, 180px 180px, 150px 210px; }
        }

        /* Container Kartu (STABIL - TIDAK ADA ANIMASI NAIK) */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            width: 85%;
            max-width: 360px; /* Ukuran pas di HP */
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); /* Bayangan lebih dalam */
            text-align: center;
            z-index: 10;
            position: relative;
            /* Hapus animasi slideUp agar tidak "terangkat" */
        }

        /* Logo */
        .app-logo {
            width: 70px;
            height: 70px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 50%;
            background: white;
            padding: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .app-title {
            font-weight: 700;
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        h5.section-title {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* Form Input Padat */
        .form-control {
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 0.9rem;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            background: #fff;
        }

        .form-control:focus {
            border-color: var(--primary-btn);
            box-shadow: 0 0 0 3px rgba(21, 101, 192, 0.1);
        }

        /* Tombol */
        .btn-custom {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            border: none;
            margin-top: 5px;
            background-color: var(--primary-btn);
            color: white;
            transition: background 0.2s;
        }

        .btn-custom:hover {
            background-color: #0D47A1;
        }

        .toggle-text {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #666;
        }

        .toggle-link {
            color: var(--primary-btn);
            cursor: pointer;
            font-weight: 700;
            text-decoration: none;
        }

        .d-none-custom { display: none; }

        .footer-mini {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            color: rgba(255,255,255,0.6); /* Putih transparan biar kontras dengan background biru */
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="animated-bg"></div>

    <div class="login-card">
        <img src="https://i.ibb.co.com/m50m25d/image-removebg-preview-13.png" alt="Logo" class="app-logo" id="dynamicLogo">
        
        <h2 class="app-title">Taman Bacaan<br>Masyarakat</h2>

        <div id="loginSection">
            <h5 class="section-title">Masuk Akun</h5>
            <form id="loginForm">
                <input type="email" id="loginEmail" class="form-control" placeholder="Email" required>
                <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
                
                <div class="text-end mb-2">
                    <small><a href="#" class="text-secondary text-decoration-none" onclick="showForgot()" style="font-size: 0.75rem;">Lupa Password?</a></small>
                </div>

                <button type="submit" class="btn btn-custom">
                    MASUK
                </button>
            </form>
            <div class="toggle-text">
                Belum punya akun? <span class="toggle-link" onclick="showRegister()">Daftar</span>
            </div>
        </div>

        <div id="registerSection" class="d-none-custom">
            <h5 class="section-title">Buat Akun</h5>
            <form id="registerForm">
                <input type="text" id="regName" class="form-control" placeholder="Nama Lengkap" required>
                <input type="number" id="regAge" class="form-control" placeholder="Umur" required>
                <input type="email" id="regEmail" class="form-control" placeholder="Email" required>
                <input type="password" id="regPassword" class="form-control" placeholder="Password (Min. 6)" required>

                <button type="submit" class="btn btn-custom">
                    DAFTAR
                </button>
            </form>
            <div class="toggle-text">
                Sudah punya akun? <span class="toggle-link" onclick="showLogin()">Masuk</span>
            </div>
        </div>

        <div id="forgotSection" class="d-none-custom">
            <h5 class="section-title">Reset Password</h5>
            <form id="forgotForm">
                <input type="email" id="forgotEmail" class="form-control" placeholder="Email Terdaftar" required>
                <button type="submit" class="btn btn-custom">
                    KIRIM LINK
                </button>
            </form>
            <div class="toggle-text">
                <span class="toggle-link" onclick="showLogin()">Batal</span>
            </div>
        </div>
    </div>

    <div class="footer-mini">&copy; 2026 TBM Digital Indonesia</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBRGNL4DL5L_x92vv6tI4Ysa9Q0qyKvjeQ",
            authDomain: "pkm-pm-def08.firebaseapp.com",
            projectId: "pkm-pm-def08",
            storageBucket: "pkm-pm-def08.firebasestorage.app",
            messagingSenderId: "1077227616889",
            appId: "1:1077227616889:web:9ce3a57e3d46012acab2a8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- NAVIGASI UI ---
        window.showRegister = () => {
            document.getElementById('loginSection').classList.add('d-none-custom');
            document.getElementById('forgotSection').classList.add('d-none-custom');
            document.getElementById('registerSection').classList.remove('d-none-custom');
        };

        window.showLogin = () => {
            document.getElementById('registerSection').classList.add('d-none-custom');
            document.getElementById('forgotSection').classList.add('d-none-custom');
            document.getElementById('loginSection').classList.remove('d-none-custom');
        };

        window.showForgot = () => {
            document.getElementById('loginSection').classList.add('d-none-custom');
            document.getElementById('registerSection').classList.add('d-none-custom');
            document.getElementById('forgotSection').classList.remove('d-none-custom');
        }

        // --- REGISTER ---
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('regName').value;
            const age = document.getElementById('regAge').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            if(password.length < 6) {
                Swal.fire({icon: 'warning', title: 'Password Lemah', text: 'Minimal 6 karakter ya!', confirmButtonColor: '#1565C0'});
                return;
            }

            Swal.fire({title: 'Sedang Daftar...', didOpen: () => Swal.showLoading()});

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                await updateProfile(user, { displayName: name });
                await set(ref(db, 'users/' + user.uid), {
                    fullName: name, age: age, email: email,
                    role: email.endsWith('@ac.id') ? 'admin' : 'user',
                    level: 1, xp: 0, createdAt: new Date().toISOString()
                });

                Swal.fire({icon: 'success', title: 'Berhasil!', text: 'Akun jadi. Silakan login.', confirmButtonColor: '#1565C0'}).then(() => {
                    showLogin(); document.getElementById('registerForm').reset();
                });

            } catch (error) {
                let msg = error.message;
                if(error.code === 'auth/email-already-in-use') msg = "Email sudah terdaftar.";
                Swal.fire({icon: 'error', title: 'Gagal', text: msg, confirmButtonColor: '#d33'});
            }
        });

        // --- LOGIN ---
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            Swal.fire({title: 'Masuk...', didOpen: () => Swal.showLoading()});

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    Swal.fire({
                        icon: 'success', title: 'Hai!', text: 'Selamat datang.',
                        timer: 1500, showConfirmButton: false
                    }).then(() => {
                        if (email.endsWith('@ac.id')) window.location.href = "admin/index.html"; 
                        else window.location.href = "dashboard/index.html";
                    });
                })
                .catch((error) => {
                    Swal.fire({icon: 'error', title: 'Gagal', text: 'Email/Password salah.', confirmButtonColor: '#d33'});
                });
        });

        // --- FORGOT ---
        document.getElementById('forgotForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('forgotEmail').value;
            Swal.fire({title: 'Mengirim...', didOpen: () => Swal.showLoading()});
            sendPasswordResetEmail(auth, email)
                .then(() => {
                    Swal.fire({icon: 'success', title: 'Terkirim', text: 'Cek email kamu.', confirmButtonColor: '#1565C0'}).then(() => showLogin());
                })
                .catch(() => {
                    Swal.fire({icon: 'error', title: 'Gagal', text: 'Email tidak ditemukan.', confirmButtonColor: '#d33'});
                });
        });
    </script>
</body>
</html>
